 عرضها دون الموافقة.\",\"Select a theme\":\"اختر سمة\",\"More\":\"المزيد\",\"Choose a theme\":\"اختر موضوعًا\",\"Pages to generate\":\"عدد الصفحات المطلوب إنشاؤها\",\"Create cute elephant images for a storybook\":\"إنشاء صور لفيل لطيف لكتاب قصص\",\"Create images of a cute elephant photo for a storybook\":\"قم بإنشاء صور فوتوغرافية لفيل لطيف لمصلحة كتاب قصص\",\"Collect furniture and design living room image\":\"جمع الأثاث وتصميم صورة لغرفة المعيشة\",\"Transform Casual Photo into High-impact Poster\":\"تحويل صورة عادية إلى ملصق عالي التأثير\",\"Act as a professional visual designer and art director.\\n\\nThe user uploads a casual photo — it could be an object, person, scene, or anything spontaneous. Your task is to analyze the image, extract the key visual element (main subject), and turn it into a high-impact poster using principles of composition, color theory, and typographic hierarchy.\\n\\nFollow these steps:\\n\\nIdentify the focal subject of the photo using visual hierarchy and contrast analysis.\\n\\nIsolate or enhance the subject using design techniques like depth of field, background blur, or subject framing.\\n\\nChoose a poster style (e.g. cinematic, minimalist, editorial, lifestyle) based on the subject's vibe.\\n\\nApply professional layout design, adding elements like bold typography, color blocking, gradient overlays, or grain effects as needed.\\n\\nDeliver a visually striking poster that feels intentional and designed — not just edited.\\n\\nAlways prioritize clarity, balance, and emotional resonance in your design.\":\"تصرف كأنك مصمم بصري محترف ومدير فني.\\n\\nيقوم المستخدم بتحميل صورة عفوية - قد تكون لشيء، شخص، مشهد، أو أي محتوى عشوائي. مهمتك هي تحليل الصورة، استخراج العنصر البصري الرئيسي (الموضوع الأساسي)، وتحويلها إلى ملصق ذو تأثير قوي باستخدام مبادئ التكوين، نظرية الألوان، والتسلسل الطباعي.\\n\\nاتبع هذه الخطوات:\\n\\nحدد موضوع التركيز في الصورة باستخدام التسلسل البصري وتحليل التباين.\\n\\nقم بعزل أو تحسين الموضوع باستخدام تقنيات تصميم مثل عمق الميدان، طمس الخلفية، أو تأطير الموضوع.\\n\\nاختر نمطًا للملصق (مثل السينمائي، البسيط، التحريري، أسلوب الحياة) بناءً على طابع الموضوع.\\n\\nطبق تخطيطات تصميم احترافية، وأضف عناصر مثل الطباعة الجريئة، تقسيم الألوان، تراكبات التدرجات، أو تأثيرات الحبوب عند الحاجة.\\n\\nقدم ملصقًا بصريًا ملفتًا يبدو متعمدًا ومصممًا - وليس مجرد تعديل بسيط.\\n\\nدائمًا قم بإعطاء الأولوية للوضوح، التوازن، والرنين العاطفي في تصميمك.\",\"Create Concept Images for Animated Short Film\":\"إنشاء صور مبدئية لفيلم قصير متحرك\",\"Create a set of concept images for an animated short film that blends Japanese anime, American comic style, and traditional ink painting.\":\"قم بإنشاء مجموعة من الصور التصورية لفيلم قصير متحرك يمزج بين الأنمي الياباني، أسلوب الكوميك الأمريكي، والرسم التقليدي بالحبر.\",\"Create Viral Breakfast Flyers\":\"إنشاء منشورات فطور ترويجية ناجحة\",\"Create viral breakfast flyers that grab attention, spark emotion, and drive visits.\\nTask:\\nPitch 5 flyer ideas that are:\\nBold \u0026 visual\\nFunny or interactive\\nReadable in 5 secs\\nClear CTA (e.g. free coffee)\\nIdeas:\\n1️⃣ Scratch-Off: Win a prize (coffee, BOGO, discount)\\n2️⃣ Hungry Humor: Before/after breakfast faces\\n3️⃣ Stop Sign: \\\"STOP! Free Coffee Ahead\\\"\\n4️⃣ HR Memo: Fake office guide to surviving mornings\\n5️⃣ Tear-Off Coupons: \\\"Your Monday Mood Needs This…\\\"\":\"إنشاء منشورات إفطار تتحول إلى محتوى فيروسي يجذب الانتباه، ويحرك المشاعر، ويزيد الزيارات.\\nالمهمة:\\nقدم 5 أفكار لمنشورات تكون:\\nجريئة ومرئية\\nمضحكة أو تفاعلية\\nتُقرأ خلال 5 ثوانٍ\\nتحتوي على دعوة واضحة لاتخاذ إجراء (مثل قهوة مجانية)\\nالأفكار:\\n1️⃣ بطاقة خدش: اربح جائزة (قهوة، اشترِ واحدة واحصل على أخرى، خصم)\\n2️⃣ فكاهة الجوع: قبل/بعد وجوه الإفطار\\n3️⃣ علامة توقف: \\\"توقف! قهوة مجانية أمامك\\\"\\n4️⃣ مذكرة الموارد البشرية: دليل زائف للمكتب لتخطي ساعات الصباح\\n5️⃣ قسائم ممزقة: \\\"الإثنين الخاص بك يحتاج إلى هذا…\\\"\",\"Design Earth Day Posters to Reduce Plastic Pollution\":\"تصميم ملصقات ليوم الأرض لتقليل التلوث البلاستيكي\",\"Design a series of posters for Earth Day, with the theme \\\"Reducing Plastic Pollution.\\\" The target audience is young people, and the design should be optimized for fast sharing on social media. The posters should feature an illustration style, with the main headline: \\\"Break Free from Plastic\\\", and a call-to-action body text: \\\"Bring your own bottle. Say no to single-use.\\\" Please provide both landscape (16:9) and portrait (9:16) formats.\":\"صمم سلسلة من الملصقات ليوم الأرض تحت عنوان \\\"تقليل التلوث البلاستيكي\\\". الجمهور المستهدف هو الشباب، ويجب أن يكون التصميم مستعدًا للمشاركة السريعة على وسائل التواصل الاجتماعي. يجب أن يكون التصميم بأسلوب رسومي، مع العنوان الرئيسي: \\\"تحرر من البلاستيك\\\" ونص يحث على اتخاذ إجراء: \\\"أحضر زجاجتك الخاصة. قل لا للاستخدام لمرة واحدة.\\\" الرجاء توفير تنسيقات أفقي (16:9) وعمودي (9:16).\",\"Design Humorous Workplace Meme Images for Stress Relief\":\"تصميم صور ميم فكاهية تتعلق بمكان العمل لتخفيف التوتر\",\"Design a set of 3 humorous meme images for a workplace-themed social media account. The tone should be \\\"painfully relatable yet comforting,\\\" aimed at relieving work stress.\":\"صمم مجموعة من 3 صور ميم فكاهية ترتبط بمكان العمل لحساب على وسائل التواصل الاجتماعي. يجب أن يكون النبرة \\\"شديدة الارتباط ولكن مريحة\\\"، بهدف تخفيف التوتر المرتبط بالعمل.\",\"Design an Electric Personal Mobility Vehicle for 2030 Urban Micro-Mobility\":\"تصميم مركبة كهربائية شخصية لحركة التنقل المصغرة في المدن لعام 2030\",\"Please design an electric personal mobility vehicle for urban micro-mobility in the year 2030. The form should be compact, portable, and embody a strong sense of technological sophistication. The target users are urban professionals aged 18 to 35. The vehicle must be foldable for easy storage in subway systems or office spaces. It should feature a streamlined body equipped with solar charging panels and be available in two color options.\":\"يرجى تصميم مركبة كهربائية شخصية لحركة التنقل المصغرة في المدن لعام 2030. يجب أن يكون التصميم مضغوطًا وقابلًا للحمل ويعكس شعورًا قويًا بالتطور التكنولوجي. الفئة المستهدفة هي المهنيون في المناطق الحضرية الذين تتراوح أعمارهم بين 18 و35 عامًا. يجب أن تكون المركبة قابلة للطي لتخزينها بسهولة في أنظمة المترو أو مساحات المكاتب. ينبغي أن تحتوي على هيكل انسيابي مجهز بألواح شحن بالطاقة الشمسية ومتوفرة بخيارين من الألوان.\",\"Design a Modern Water Bottle for Young Urban Professionals\":\"تصميم زجاجة ماء حديثة للمحترفين الشباب في المناطق الحضرية\",\"Design a stylish and modern water bottle that blends functionality with aesthetic appeal. The bottle should feel minimal yet distinctive, targeting young urban professionals with a taste for design. Focus on clean lines, unique lid or handle design, and a color palette that reflects contemporary lifestyle trends (e.g., muted tones, pastel accents, or monochrome). The final result should look like a premium product suitable for everyday carry, desk use, or gym environments. Use a realistic product rendering style.\":\"صمم زجاجة ماء أنيقة وحديثة تجمع بين الوظيفة والجاذبية الجمالية. يجب أن تبدو الزجاجة بسيطة لكنها مميزة، موجهة إلى المحترفين الشباب في المناطق الحضرية الذين لديهم ذوق في التصميم. ركز على الخطوط النظيفة، وتصميم غطاء أو مقبض فريد، ولوحة ألوان تعكس الاتجاهات الحديثة لأسلوب الحياة (مثل الألوان الهادئة، والألوان الباستيلية، أو الأحادية). يجب أن تكون النتيجة النهائية تبدو كمنتج فاخر يناسب الاستخدام اليومي، أو وضعه على المكتب، أو بيئات الصالة الرياضية. استخدم أسلوب تصوير دقيق واقعي.\",\"Design a cybernetic hacker for Neon Edge\":\"تصميم شخصية قرصان إلكتروني للعبة Neon Edge\",\"Design a \\\"cybernetic hacker\\\" character for the sci-fi RPG game Neon Edge, set in a post-apocalyptic metropolis in the year 2077.\\nVisual features: mechanical cyber-eyes, glowing neural interfaces, and a torn leather trench coat.\\nCarried equipment: a foldable hacking terminal and an electromagnetic dagger.\":\"صمم شخصية \\\"قرصان إلكتروني\\\" للعبة تقمص الأدوار Neon Edge، والتي تدور أحداثها في مدينة حضرية بعد الكارثة في عام 2077.\\nالميزات البصرية: عيون إلكترونية ميكانيكية، واجهات عصبية متوهجة، ومعطف جلدي ممزق.\\nالمعدات المحمولة: محطة قرصنة قابلة للطي وخنجر كهرومغناطيسي.\",\"Design Comfortable and Stylish Outfits for Older Adults\":\"صمم أزياء مريحة وأنيقة لكبار السن\",\"Design a comfortable and stylish outfit tailored for older adults, focusing on ease of movement, soft breathable fabrics, and subtle design elegance. The piece should feel age-appropriate but modern—ideal for everyday wear, casual outings, or light activities. Consider features like easy-open closures, slightly loose cuts, and ergonomic details. Use a realistic fashion photography or flat technical sketch format.\":\"صمم زياً مريحاً وأنيقاً مخصصاً لكبار السن، مع التركيز على سهولة الحركة، الأقمشة النعمة القابلة للتهوية، والأناقة الدقيقة في التصميم. يجب أن يكون التصميم مناسبًا للعمر ولكنه حديث - مثالي للارتداء اليومي، الخروج العادي، أو الأنشطة الخفيفة. ضع في الاعتبار عناصر مثل الإغلاق السهل الفتح، القصات الفضفاضة قليلاً، والتفاصيل المريحة. استخدم تصوير أزياء واقعي أو رسم تقني مسطح لعرضه.\",\"A Scandinavian-style Study in a 30㎡ Apartment Loft and Generate Photo\":\"تصميم مكتب بأسلوب إسكندنافي في علية شقة بمساحة 30㎡ وتوليد صورة\",\"I have a small 30㎡ apartment and want to turn the loft area into a study. I'd like it to work both as a space for getting work done and for relaxing. I hope to make the most of the space, but I also would love for it to feel open and comfortable. I need to fit in a desk, a bookshelf, and a foldable sofa bed. Please be Scandinavian style. Could you help me come up with a design plan and generate the photo\":\"أمتلك شقة بمساحة 30㎡ وأرغب بتحويل منطقة العلية إلى مكتب. أود أن يكون المكان مناسبًا لإنجاز العمل وكذلك للاسترخاء. آمل أن أستفيد بشكل كامل من المساحة، وأريد أن يُشعر بالانفتاح والراحة. أحتاج إلى وضع مكتب، رف كتب، وسرير أريكة قابل للطي. من فضلك اجعل التصميم بأسلوب إسكندنافي. هل يمكنك مساعدتي بوضع خطة تصميم وتوليد الصورة؟\",\"Design Visual Identity System for HopTribe Brand\":\"صمم نظام هوية بصرية لعلامة HopTribe التجارية\",\"I'm building a new brand called HopTribe, a craft beer community with a young, edgy vibe. We focus on IPAs and fruity sour beers. Please help me design the full visual identity system. Let's start with the logo — it should combine hop cones with tribal totem elements, and work in both color and black-and-white. The visual system will also be used across bottle labels, bar menus, staff T-shirts, and social media avatars.\":\"أقوم بتأسيس علامة تجارية جديدة تدعى HopTribe، وهي مجتمع للبيرة الحرفية يتميز بروح شابة وحديثة. نحن نركز على بيرة IPAs والبيرة الحمضية الفاكهية. الرجاء مساعدتي في تصميم نظام الهوية البصرية الكامل. لنبدأ بالشعار - يجب أن يجمع بين أكواز القفزات وعناصر الطوطم القبلية، ويكون مناسباً بالألوان وبالأبيض والأسود. سيُستخدم النظام البصري على ملصقات الزجاجات، قوائم البار، قمصان الفريق، وأفاتارات وسائل التواصل الاجتماعي.\",\"Create LEGO-style MBTI Characters\":\"إنشاء شخصيات MBTI بأسلوب LEGO\",\"Help me create a LEGO-style MBTI series of characters.\":\"ساعدني في إنشاء سلسلة شخصيات MBTI بأسلوب LEGO.\",\"Create an Illustrated Diagram of the Human Brain for education\":\"إنشاء رسم توضيحي للدماغ البشري للتعليم\",\"Create an illustrated diagram of the human brain, highlighting the different regions with vibrant colors and labeled sections for educational purposes.\":\"أنشئ مخططًا توضيحيًا للدماغ البشري وقُم بتسليط الضوء على المناطق المختلفة بألوان حيوية مع وضع تسميات للأقسام، لأغراض تعليمية.\",\"Generate Cinematic Video of Astronaut on Moon\":\"إنشاء فيديو سينمائي لرائد فضاء على القمر\",\"Please generate a Cinematic video of an astronaut walking alone on the moon.\\nWide establishing shot with low-angle sunlight casting long shadows.\\nSlow tracking shot follows the astronaut's boots pressing into lunar dust.\\nCut to over-the-shoulder shot as they spot a black, polished stone embedded in the ground.\\nClose-up: astronaut's gloved hand slowly lifts the stone.\\nInsert shot: extreme close-up of the stone surface — initially matte and e interrogates a nervous-looking rubber duck. \\\"Where were you on the night of the bubble bath?!\\\" he quacks. Audio: Detective's stern quack, nervous squeaks from rubber duck.\":\"إنشاء فيديو: محقق يستجوب بطة مطاطية تبدو متوترة. \\\"أين كنت في ليلة حمام الفقاعات؟!\\\" يسأله بجدية بصوت بط. الصوت: صوت صارم للمحقق وأصوات متوترة للبطة المطاطية.\",\"Animate Vincent van Gogh's Starry Night into Cinematic Short Video\":\"حوّل لوحة \\\"ليلة النجوم\\\" لفنسنت فان غوخ إلى فيديو قصير سينمائي\",\"Please generate a cinematic short video (aspect ratio 16:9) that brings Vincent van Gogh's Starry Night (1889) to life through fluid, immersive animation. The focus should be on animating the swirling night sky, evoking a sense of motion, emotion, and cosmic energy.\":\"يرجى إنتاج فيديو قصير سينمائي (نسبة عرض إلى ارتفاع 16:9) ينبض بالحياة من خلال حركة سلسة وغامرة للوحة \\\"ليلة النجوم\\\" (1889) لفنسنت فان غوخ. يجب التركيز على تحريك السماء الليلية الدوّامة لإيصال الإحساس بالحركة، العاطفة، والطاقة الكونية.\",\"Design and Showcase a Dress in an Explosion Scene\":\"تصميم وعرض فستان في مشهد تفجير\",\"Please design a dress that seamlessly blends edgy, avant-garde, and fashionable elements, then create a video showcasing a stunning female model wearing this dress as she emerges from the ruins of an explosion scene, with crashed and burning cars or other explosive debris in the background. The model should have subtle dirt and grime on her face to enhance the dramatic tension. The video should utilize multiple camera angles to comprehensively showcase the garment's silhouette design, fit, fabric texture, and dynamic flow. As final deliverables, please provide detailed design sketches of the dress and a complete model showcase video.\":\"يرجى تصميم فستان يمزج بانسجام بين العناصر الجريئة والعصرية والمتقدمة، ثم إنشاء فيديو يعرض عارضة مذهلة ترتدي هذا الفستان فيما تخرج من أنقاض مشهد تفجير، مع وجود سيارات محطمة ومشتعلة أو حطام انفجاري آخر في الخلفية. وينبغي أن تحتوي وجه العارضة على بعض الأوساخ  shot, eye-level, of Character A, an elderly Caucasian sailor with weathered skin, deep wrinkles, and a kindly face. He wears a faded, knitted blue sailor hat that casts a shadow over his eyes, and a thick grey beard that obscures his chin and neck. His blue eyes are peering down at a giant white ceramic plate of spaghetti placed on a railing. The spaghetti is topped with a vibrant red sauce and a sprinkle of fresh parsley. The background is a softly blurred seascape with a pier visible, suggesting a working dock on a sunny day. The overall atmosphere is nostalgic and warm, achieved with soft and natural lighting. The style is realistic, with a touch of cinematic quality. On his sweater, this is an embroidered word that reads, \\\"it's me\":\"إنشاء فيديو: يبدأ بلقطة متوسطة وعلى مستوى العين لشخصية (أ)، بحار مسن قوقازي ذو بشرة مجعدة ومتآكلة وعلامات تجاعيد عميقة ووجه ودود. يرتدي قبعة بحرية زرقاء قديمة ومحبكة تُلقي بظل على عينيه، ولديه لحية رمادية كثيفة تغطي ذقنه وعنقه. عيونه الزرقاء تنظر إلى طبق سيراميك أبيض كبير مملوء بالسباغيتي، موضوع على حاجز. تعلو السباغيتي صلصة حمراء زاهية ورشة من البقدونس الطازج. الخلفية عبارة عن مشهد بحري ضبابي ناعم مع رصيف مرئي يوحي بأنه رصيف عمل في يوم مشمس. الأجواء العامة تنضح بالحنين والدفء، محققة بإضاءة ناعمة وطبيعية. الأسلوب واقعي مع لمسة من الجودة السينمائية. على سترته مكتوب عبارة مطرزة تقول: \\\"it's me\\\"\",\"Generate an Animated Video Telling the Story of Little Red Riding Hood\":\"إنشاء فيديو رسوم متحركة يروي قصة ليلى والذئب\",\"Generate an animated video within 30 seconds with a warm and bright color tone. The storyboard is as follows: Opening: The forest emerges gradually from the morning mist, and Little Red Riding Hood runs in from the right side carrying a basket filled with cakes and fruits. Development: Little Red Riding Hood sings in the forest while the Big Bad Wolf squints and chuckles behind a tree. Then, Little Red Riding Hood talks to the wolf disguised as Grandma. Climax: The hunter bursts through the door with a gun, and the wolf escapes through the window. Ending: Little Red Riding Hood, Grandma, and the hunter wave in front of Grandma's house.\":\"قم بإنشاء فيديو رسوم متحركة مدته 30 ثانية بألوان دافئة ومشرقة. تسلسل المشاهد كالتالي: الافتتاحية: يظهر الغابة تدريجياً من وسط الضباب الصباحي، وليلى تدخل المسرح من الجهة اليمنى حاملة سلة تحتوي على كعك وفاكهة. التطور: تغني ليلى في الغابة، بينما يختبئ الذئب خلف شجرة يغمز ويضحك بهدوء. بعد ذلك، تتحاور ليلى مع الذئب المتنكر في هيئة الجدة. الذروة: يقتحم الصياد الباب حاملاً بندقية، ويهرب الذئب من النافذة. النهاية: ليلى والجدة والصياد يلوحون أمام منزل الجدة.\",\"Design a Stylized Fantasy World Game Concept\":\"صمم فكرة لعبة لعالم خيالي ذو طراز مميز\",\"I am working on a stylized fantasy world game concept design project, with the goal of constructing a fictional continent composed of seven distinct terrains. The overall style should be quiet, abstract, and slow-paced. The visual presentation adopts the stylized art style commonly used in games, with refined and clear imagery, using flat-shaded lighting and well-defined shapes, avoiding overly realistic styles. The seven regions include: High Prairie, Wind-Eroded Dunes, Floating Ridge Clusters, Mistlight Marsh, Rift Shell, Dusk Shoal Isles, and Mindstill Plain. Each region should feature a short video and an atmosphere description that reflect its spatial rhythm, natural motion, and emotional color palette. In addition to natural elements, each scene should include architectural ruins as visual anchors to enrich structural layers and enhance the sense of space. Character design is divided into two types. The first is the main character — a single figure exploring the world. The second type includes 1 NPC within each region. Each character should have a standing illustration, accompanied by a single abstract phrase that hints at their function and behavioral intention within the game. All content will be integrated into an artistic webpage, including an overall worldview, an interactive fantasy nds a modern-looking table, stark and alone, like it doesn't belong to this era. Resting on it is an old-fashioned television set — closed, smooth, almost ceremonial. A red cloth half-covers it, like a veil waiting to be lifted. The narrator enters slowly, but his face is never shown — the camera stays low or behind him, framing only his body from the shoulders down. His footsteps echo. The camera tracks him as he walks toward the table — a slow, deliberate approach. As he reaches the television, the shot tightens — still no head in frame. He pauses. Then, with care, he lifts the cloth. The screen powers on, glowing pure white. The camera continues to push in — inching closer — until the screen fills the frame. From off-camera, calmly and with weight, the narrator speaks: \\\"What comes next… is Veo3 — inside Manus. Let me show you.\\\" The white screen pulses slightly with light, leaving space for overlaid titles or transitions into the next segment.\":\"$11\",\"Create Ultraman vs Alien Battle Video\":\"إنشاء فيديو معركة بين ألترا مان والكائنات الفضائية\",\"Create a dynamic video (less than 30 seconds): Ultraman, with his iconic glowing Spacium Beam, battles a menacing alien invader. The alien has a grotesque, tentacled form and emits eerie energy. Set in a crumbling urban landscape, with flashing lights and debris flying. Capture the intense clash of powers, Ultraman's heroic stance, and the alien's frantic counterattacks, ending with a thrilling close-call moment before Ultraman gains the upper hand.\":\"إنشاء فيديو ديناميكي (أقل من 30 ثانية): يقاتل أولترامان بشعاعه الأيقوني المتوهج (سبيسيوم) غازيًا فضائيًا خطيرًا. الكائن الفضائي ذو شكل بشع ومليء بالمجسات ويصدر طاقة مرعبة. يُعرض في مشهد مدينة متداعية، مع أضواء متوهجة وحطام متطاير. التقط صدام القوى العنيف، وضعية أولترامان البطولية، وهجمات الغريب المجنونة، وينتهي بلحظة قريبة مثيرة قبل أن يستعيد أولترامان السيطرة.\",\"Generate a NBA Finals Night Video\":\"إنشاء فيديو لليلة نهائيات NBA\",\"Generate a video depicting arkdown؛ على اليمين، عرضه في الوقت الفعلي بأسلوب بريد إلكتروني جميل. يدعم النسخ مباشرة إلى Gmail.\",\"Build an interactive Pokédex webpage with first 20 Pokémon\":\"بناء صفحة ويب تفاعلية لبودكسي تحتوي على أول 20 بوكيمون\",\"Build an interactive Pokédex webpage featuring the first 20 Pokémon, including their animations and types\":\"قم ببناء صفحة ويب تفاعلية لبودكسي تحتوي على أول 20 بوكيمون، بما في ذلك الرسوم المتحركة وأنواعهم\",\"Design and Deploy an Investment Portfolio Analysis Tool\":\"تصميم ونشر أداة لتحليل محفظة استثمارية\",\"Help me design an investment portfolio analysis tool that can display investment products such as stocks, funds, and digital currencies. It can show metrics such as the returns, risks, and correlations of the investment portfolio, and can also display visual charts of the returns, risks, correlations, etc. of the investment portfolio. Deploy it to public URL.\":\"ساعدني في تصميم أداة لتحليل المحافظ الاستثمارية يمكنها عرض منتجات استثمارية مثل الأسهم والصناديق والعملات الرقمية. يجب أن تعرض الأداة مؤشرات مثل العوائد والمخاطر والارتباطات للمحفظة الاستثمارية، كما يجب أن تعرض الرسوم البيانية المرئية للعوائد والمخاطر والارتباطات وما إلى ذلك. قم بنشرها على رابط عام.\",\"Visualize Sequoia Capital's AI Meeting Findings with Interactive Webpage\":\"تصور نتائج اجتماع Sequoia Capital حول الذكاء الاصطناعي باستخدام صفحة ويب تفاعلية\",\"Create an interactive webpage to visualize research findings from Sequoia Capital's six-hour AI closed-door meeting. The page should feature professional, data-rich visualizations, smooth interactions, and a modern design. Key sections include participant analysis, discussion topics, technology trends, investment strategies, industry impact, and policy considerations. Use React, D3.js or ECharts, Tailwind CSS, and Framer Motion. Ensure responsive design, accessibility, and fast performance. Deploy as a static site with clear navigation and visually appealing charts.\":\"قم بإنشاء صفحة ويب تفاعلية لتصور نتائج البحث من اجتماع Sequoia Capital المغلق لمدة ست ساعات حول الذكاء الاصطناعي. يجب أن تحتوي الصفحة على تصورات احترافية وغنية بالبيانات، وتفاعلات سلسة، وتصميم حديث. تشمل الأقسام الرئيسية تحليل المشاركين، ومواضيع النقاش، واتجاهات التكنولوجيا، واستراتيجيات الاستثمار، وتأثير الصناعة، والاعتبارات السياسة. استخدم React وD3.js أو ECharts، وTailwind CSS، وFramer Motion. تأكد من التصميم المتجاوب وإمكانية الوصول والأداء السريع. قم بنشرها كموقع ثابت مع تنقل واضح ورسوم بيانية جذابة بصريًا.\",\"Graph\":\"الرسم البياني\",\"Report/a description of an event or situation\":\"تقرير\",\"a structured report\":\"تقرير منظم\",\"presentation slides\":\"شرائح عرض تقديمي\",\"a responsive and interactive web page\":\"صفحة ويب تفاعلية واستجابية\",\"a structured spreadsheet with embedded charts(Files with the extension .xls or .xlsx)\":\"جدول بيانات منظم مع مخططات مدمجة (ملفات بامتداد .xls أو .xlsx)\",\"a clean and high-quality chart or set of charts\":\"رسم بياني نظيف وعالي الجودة أو مجموعة من الرسوم البيانية\",\"Display each image separately. Ensure CJK fonts are used in charts. Priority should be given to following the chart visual style requirements mentioned above; if not, use these visual style guidelines: Use a minimalist white background with light-gray dashed gridlines;  apply this color scheme by default (4080FF、57A9FB、37D4CF、23C343、FBE842、FF9A2E、A9AEB8) . Ensure the charts are rich and properly referenced in the correct positions in the final report.\":\"اعرض كل صورة على حدة. تأكد من استخدام خطوط CJK في الرسوم البيانية. يجب إعطاء الأولوية لاتباع متطلبات النمط البصري للرسوم البيانية المذكورة أعلاه؛ إذا لم تتحقق، فاعتمد هذه الإرشادات لنمط بصري: استخدم خلفية بيضاء بسيطة مع خطوط شبكية رمادية فاتحة متقطعة؛ واعتمد نظام الألوان الافتراضي (4080FF、57A9FB、37D4CF、23C343、FBE842、FF9A2E、A9AEB8). تأكد من أن الرسوم البيانية غنية ومشير إليها بشكل صحيح في الأماكن الصحيحة في التقرير النهائي.\",\"Use Chart.js or D3.js for slide data visualization.\":\"استخدم Chart.js أو D3.js لتصور بيانات الشرائح.\",\"Build a clean, responsive analytics dashboard using full-width (100 vw), 12-column CSS Grid with zero side gutters; chart cards auto-scale to their column span and viewport size. The dashboard should have a distinctive visual style that reflects the dataset characteristics, with consistent chart typography.\":\"قم ببناء لوحة تحكم تحليلية نظيفة واستجابية باستخدام عرض كامل (100vw)، شبكة CSS بـ 12 عمودًا بدون فواصل جانبية؛ يتم ضبط أحجام بطاقات الرسوم البيانية تلقائيًا وفقاً لامتداد أعمدتها وحجم واجهة العرض. يجب أن تتميز لوحة التحكم بأسلوب بصري مميز يعكس خصائص مجموعة البيانات، مع استخدام تنسيق خط متسق للرسوم البيانية.\",\"For each tab in the spreadsheet, analyze the data and embed relevant charts to visualize the key insights, Select the appropriate chart type based on the data's nature and the story it tells or user's selected chart types. This task must be accomplished exclusively using the charting capabilities of the openpyxl library.\\nWhen creating the chart, adhere to these  core principles:\\nClarity: The chart must be easy to read and understand at a glance. Ensure titles, labels, and legends are clear and concise.\\nAccuracy: The visualization must be a faithful and precise representation of the source data.\":\"بالنسبة لكل تبويب في جدول البيانات، قم بتحليل البيانات وإدراج الرسوم البيانية ذات الصلة لتوضيح الأفكار الرئيسية. اختر نوع الرسم البياني المناسب بناءً على طبيعة البيانات والقصة التي تسردها أو على الأنواع التي يختارها المستخدم. يجب تنفيذ هذه المهمة باستخدام قدرات إنشاء الرسوم البيانية في مكتبة openpyxl فقط.\\nعند إنشاء الرسم البياني، التزم بهذه المبادئ الأساسية:\\nالوضوح: يجب أن يكون الرسم البياني سهل القراءة والفهم بنظرة سريعة. تأكد من أن العناوين، والتسميات، والمفاتيح واضحة ومختصرة.\\nالدقة: يجب أن تكون التصورات تمثيلاً دقيقًا وأمينًا للبيانات المصدر.\",\"Display each image separately. Ensure CJK fonts are used in charts. Priority should be given to following the chart visual style requirements mentioned above; if not, use these visual style guidelines: Use a minimalist
