:root {
  --bprogress-color: #0081f2;
  --bprogress-height: 2px;
  --bprogress-spinner-size: 18px;
  --bprogress-spinner-animation-duration: 400ms;
  --bprogress-spinner-border-size: 2px;
  --bprogress-box-shadow: 0 0 10px #0081f2, 0 0 5px #0081f2;
  --bprogress-z-index: 99999;
  --bprogress-spinner-top: 15px;
  --bprogress-spinner-bottom: auto;
  --bprogress-spinner-right: 15px;
  --bprogress-spinner-left: auto;
}

.bprogress {
  pointer-events: none;
  z-index: var(--bprogress-z-index);
}

.bprogress .bar {
  background: var(--bprogress-color);
  position: fixed;
  z-index: var(--bprogress-z-index);
  top: 0;
  left: 0;
  width: 100%;
  height: var(--bprogress-height);
}

/* Fancy blur effect */
.bprogress .peg {
  display: block;
  position: absolute;
  right: 0;
  width: 100px;
  height: 100%;
  box-shadow: var(--bprogress-box-shadow);
  opacity: 1.0;
  transform: rotate(3deg) translate(0px, -4px);
}

/* Remove these to get rid of the spinner */
.bprogress .spinner {
  display: block;
  position: fixed;
  z-index: var(--bprogress-z-index);
  top: var(--bprogress-spinner-top);
  bottom: var(--bprogress-spinner-bottom);
  right: var(--bprogress-spinner-right);
  left: var(--bprogress-spinner-left);
}

.bprogress .spinner-icon {
  width: var(--bprogress-spinner-size);
  height: var(--bprogress-spinner-size);
  box-sizing: border-box;
  border: solid var(--bprogress-spinner-border-size) transparent;
  border-top-color: var(--bprogress-color);
  border-left-color: var(--bprogress-color);
  border-radius: 50%;
  -webkit-animation: bprogress-spinner var(--bprogress-spinner-animation-duration) linear infinite;
  animation: bprogress-spinner var(--bprogress-spinner-animation-duration) linear infinite;
}

.bprogress-custom-parent {
  overflow: hidden;
  position: relative;
}

.bprogress-custom-parent .bprogress .spinner,
.bprogress-custom-parent .bprogress .bar {
  position: absolute;
}

.bprogress .indeterminate {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--bprogress-height);
  overflow: hidden;
}

.bprogress .indeterminate .inc,
.bprogress .indeterminate .dec {
  position: absolute;
  top: 0;
  height: 100%;
  background-color: var(--bprogress-color);
}

.bprogress .indeterminate .inc {
  animation: bprogress-indeterminate-increase 2s infinite;
}

.bprogress .indeterminate .dec {
  animation: bprogress-indeterminate-decrease 2s 0.5s infinite;
}

@-webkit-keyframes bprogress-spinner {
  0%   { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
}

@keyframes bprogress-spinner {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes bprogress-indeterminate-increase {
  from { left: -5%; width: 5%; }
  to { left: 130%; width: 100%; }
}

@keyframes bprogress-indeterminate-decrease {
  from { left: -80%; width: 80%; }
  to { left: 110%; width: 10%; }
}

lf.__next_f.push([1,"إنشاء مقطعين من الفيديو -- المشهد الأول: إعادة تصوير مشهد \"وصول القطار\" الشهير بطريقة تاريخية مليئة بالتفاصيل ومغمورة بقليل من السريالية. في مقهى فرنسي مظلم في عام 1895، يجلس عشرات الزوار الفضوليين مكتظين على كراسي خشبية، يشاهدون فيلمًا بالأبيض والأسود يعرض عبر شاشة قماشية بيضاء مشدودة على إطار خشبي. يقف بجانب الشاشة راوي شاب يتحدث الإنجليزية، يرتدي نظارات دائرية وبدلة رسمية متسخة بالغبار، ويتحدث إلى الجمهور بلغة إنجليزية مليئة بالدرامية. مشيرًا إلى الفيلم، يعلن قائلًا: \"المعجزة تبدأ الآن... Manus هنا!\" يعرض الفيلم قطارًا بخارياً يقترب من محطة. ومع اقتراب الكاميرا، تتحطم الشاشة - يتمزق القماش ويندفع قطار بخاري بالحجم الكامل عبرها، منطلقًا من نفق مخفي خلف جهاز العرض. يمتليء المكان بالغبار والحطام. تتناثر البراغي والقماش والخشب كما لو أن الجدار الخلفي للمقهى قد انفجر. يصرخ الزوار، يقفزون للغطاء، يطيحون بالكراسي. يتعثر الراوي ويسقط. بعد لحظة قصيرة، ينهض ببطء، ينفض الغبار عن معطفه، ويحدق أمامه بعينين متسعتين وعاجز عن الكلام. ملاحظة حول الأسلوب: الصورة يجب أن تكون غامرة مع دمار واقعي. يجب أن تتبع جميع التصرفات قوانين الفيزياء المعقولة. الفكاهة تظهر من اللهجة الجادة المطبقة على موقف واضح أنه سخيف. المشهد الثاني: نفس الراوي من المشهد الأول - يظهر جسمه فقط. النظارات نفسها والبدلة المغبرة نفسها. يرتفع الضوء الدافئ ببطء. تبدأ الكاميرا برؤية واسعة: المقهى الفرنسي نفسه من قبل، الآن فارغ وهادئ كرماد. كل شيء ساكن. الغبار استقر. في منتصف الغرفة هناك طاولة ذات شكل حديث، تبدو لوحدها، وكأنها لا تنتمي لهذا العصر. على الطاولة توجد تلفاز قديم الطراز - مغلق، سلس، أقرب إلى الطابع الرسمي. يغطيه قطعة قماش حمراء جزئيًا مثل حجاب ينتظر أن يكشف. يدخل الراوي ببطء، لكن وجهه لا يظهر أبدًا - تبقى الكاميرا منخفضة أو خلفه، تصور جسمه فقط من الكتفين وما تحت. تتردد أصداء خطواته. تتابعه الكاميرا وهو يمشي نحو الطاولة - يقترب بخطوات بطيئة ومدروسة. عندما يصل إلى التلفاز، تضيق العدسة - ولا يزال الرأس خارج الإطار. يتوقف. ثم، بعناية، يرفع قطعة القماش. تضيء الشاشة بلون أبيض نقي. تستمر الكاميرا بالتقدم - تقترب تدريجيًا - حتى تملأ الشاشة الإطار. ومن خارج الشاشة، بنغمة هادئة وذات وزن، يتحد إلكتروني.\",\"1,000 Credits on sign-up\":\"1,000 نقطة عند التسجيل\",\"Kickstart your {product} journey with free points to explore its vast capabilities.\":\"ابدأ رحلتك في {product} بنقاط مجانية لاستكشاف إمكانياته الواسعة.\",\"Exclusive Shared Queue\":\"قائمة انتظار حصرية مشتركة\",\"Coming soon...\":\"قريبًا...\",\"What you get with your exclusive access\":\"ماذا تحصل من خلال الوصول الحصري الخاص بك\",\"Intro\":\"مقدمة\",\"Benefits\":\"الفوائد\",\"Community\":\"المجتمع\",\"Invitation\":\"دعوة\",\"Describe the problem you want to solve\":\"وصف المشكلة التي تريد حلها\",\"Room Designer\":\"مصمم الغرف\",\"This is my living room. Please help me redesign the layout and upgrade some furniture. Please search on the official IKEA website and generate an effect picture of the remodeled space.\":\"هذه غرفة المعيشة الخاصة بي. يرجى مساعدتي في إعادة تصميم التخطيط وترقية بعض الأثاث. يرجى البحث في الموقع الرسمي لإيكيا وتوليد صورة توضيحية للمساحة المعاد تصميمها.\",\"PhotoStyle Insight Scanner\":\"ماسح أسلوب التصوير الضوئي\",\"This is a photo I took. Please create an interactive website to analyze my photography style, issues, and areas for improvement in composition one by one. Finally, tell me which masters my photography style is closest to, and display some of their representative works for me to learn from and imitate in the future.\":\"هذه صورة التقطتها. يرجى إنشاء موقع تفاعلي لتحليل أسلوب التصوير الخاص بي، المشاكل، والمجالات التي يمكن تحسينها في التكوين واحدة تلو الأخرى. وأخيراً، أخبرني أي من كبار المصورين يقترب أسلوبي من أسلوبهم، واعرض بعض أعمالهم المميزة لأتمكن من التعلم والتقليد مستقبلاً.\",\"Sketch-to-Photo Converter\":\"محول الرسم التخطيطي إلى صورة\",\"Transform this sketch into a realistic photograph. Provide a diverse set of images, each showcasing a distinct visual style, such as cinematic lighting, vintage aesthetics, vibrant colors, monochromatic tones, and hyper-realistic detail. Ensure each image maintains high resolution, clarity, and accurately reflects the original composition of the sketch.\":\"قم بتحويل هذا الرسم التخطيطي إلى صورة واقعية. قدم مجموعة متنوعة من الصور، كل واحدة تعرض نمطًا بصريًا مختلفًا، مثل الإضاءة السينمائية، الجمالية الكلاسيكية، الألوان الزاهية، الدرجات الأحادية، والتفاصيل الواقعية المفرطة. تأكد من أن كل صورة تحافظ على دقة عالية ووضوح وتعكس بدقة تكوين الرسم الأصلي.\",\"Ghibli Dream Renderer\":\"محول الأحلام بأسلوب جيبلي\",\"Transform this photo into a stunning Studio Ghibli-style artwork.\":\"حوّل هذه الصورة إلى عمل فني مذهل بأسلوب استوديو جيبلي.\",\"FutureBaby Visualizer\":\"مرئي مظهر الطفل المستقبلي\",\"Discover the Future Baby's Appearance and Perfect Name. Generate realistic images based on parents' photos.\":\"اكتشف مظهر الطفل المستقبلي والاسم المثالي. قم بإنشاء صور واقعية بناءً على صور الوالدين.\",\"Travel Planner\":\"مخطط السفر\",\"You are a world-class AI travel planner and full-stack product strategist. Your job is to generate a fully functional, beautifully designed, and deeply interactive travel website based on the user's preferences below.\\nThis website must:\\nDeliver a premium, personalized experience\\nFeature structured logic, responsive layout, and smooth visual interactivity\\nBe deployable as a real-world product with strong perceived user value\\nUse no external assets (e.g., no images or booking links)\\n🧳 Travel Plan Input\\nPlan an itinerary from [[Beijing]] to [[Paris and Rome]], scheduled for [[October 1st to October 8th, 2025]].\\n Companion: [[my partner]]\\nBudget:  [35,000–40,000 RMB per person, excluding flights]\\nPreferences:\\nTransport: [train (high-speed and scenic) and occasional taxi]\\nAccommodation: [[boutique hotels with local character]]\\nTravel style: [[cultural, scenic, moderately relaxing]]\\nDaily rhythm: [[2–3 meaningful activities per day]]\\nDietary preferences: [[Authentic European cuisine (French and Italian specialties, local cafes]]\\nSpecial interests: [[historical architecture, art museums, charming local markets, wine tasting]]\\n\":\"$e\",\"🖥️ Website Output Requirements\\nHero Section\\nText-based summary of the itinerary: destinations, dates, and key travel theme\\nCTA button (e.g. Explore Your Itinerary)\\nSmooth animated scroll cue (CSS or Framer Motion)\\nOptional quote or concept phrase (e.g. \\\"A Cultural Journey Through Europe's Golden Season.\\\")\\nInteractive Daily Itinerary\\nEach day is presented as a collapsible card with a vertical morning–afternoon–evening timeline:\\nEach segment includes:\\nActivity name, duration, description\\nTags: Cultural, Scenic, Must-See,Hidden Gem, Relaxed\\nOptional travel time and method (e.g. 🚆 12min local train)\\nContextual insight on hover/click (\\\"Early morning at Trevi Fountain offers tranquility and stunning photo opportunities.\\\")\\nFood \u0026 Accommodation Highlights\\nAccommodation:\\nFor each city, showcase 1–2 boutique stays with short descriptions, ambiance notes, and location advantages (e.g. \\\"Historic boutique hotel in Montmartre, close to cafes and artistic landmarks\\\").\\nDining:\\nDaily meal suggestions (lunch/dinner)\\nFiltered by dietary preferences: Authentic European cuisine \\nTags: Traditional, Bistro, Cozy, Fine Dining, Wine Pairing, Vegan-Friendly\\nTransport Guide\\nBeijing to Europe: Suggested routes (flight), indicative durations, and transport options from airport to boutique hotel\\nWithin Europe: Local transport guidance with mode icons:\\n🚶 Walking distances\\n🚆 High-speed trains, metro/local trains\\n🚖 Taxi for scenic/remote areas or evening convenience\\nInclude daily transport time estimates, ticket type recommendations (e.g. Eurail Pass or city-specific transit cards)\\nBudget Tracker (Optional Sidebar Widget)\\nShow approximate daily spend by category:\\nAccommodation, Transport, Meals, Attractions, Misc\\nInteractive slider to adjust total budget → update hotel \u0026 dining tier accordingly\":\"$f\",\"Cold Outreach Email Crafter\":\"أداة صياغة البريد الإلكتروني\",\"You are a professional cold email writer. Based on the LinkedIn profiles of the target clients uploaded, carefully analyze the provided LinkedIn profiles and then compose a concise, personalized, and compelling cold email for business development. Your email should meet the following requirements:\\nStart with personalized content, mentioning specific details from their LinkedIn profiles (such as their recent achievements, positions, skills, or experiences).\\n\\nClearly state the value or benefits you offer that are relevant to their professional background.\\n\\nEnd with a concise and compelling call-to-action (CTA).\\n\\nMaintain a polite, professional, and friendly tone throughout.\\n\\nKeep the content brief and to the point (ideally no more than 150 words).\\nPlease begin writing.\":\"أنت كاتب محترف للبريد الإلكتروني البارد. بناءً على ملفات LinkedIn الخاصة بالعملاء المستهدفين التي تم تحميلها، قم بتحليل الملفات بعناية ومن ثم صُغ بريدًا إلكترونيًا مختصرًا، شخصيًا، وجذابًا لتطوير الأعمال. يجب أن يلبي بريدك الإلكتروني المتطلبات التالية:\\n\\nابدأ بمحتوى شخصي، ذاكرًا تفاصيل محددة من ملفاتهم الشخصية على LinkedIn (مثل إنجازاتهم الأخيرة، مواقعهم، مهاراتهم، أو تجاربهم).\\n\\nوضح بوضوح القيمة أو الفوائد التي تقدمها بما يتصل بخلفيتهم المهنية.\\n\\nاختم بدعوة واضحة ومقنعة لاتخاذ إجراء (CTA).\\n\\nحافظ على نبرة مهذبة، مهنية، وودية طوال الوقت.\\n\\nاجعل المحتوى مختصرًا ومباشرًا (يفضل أن لا يزيد عن 150 كلمة).\\n\\nيرجى البدء في الكتابة.\",\"Business Canvas\":\"تحليل الأعمال\",\"You are an expert business analyst. Conduct a detailed analysis of Coca-Cola business model using the Business Model Canvas framework.\\n\\nClearly structure your analysis into the following segments:\\n\\n1. Customer Segments\\n2. Value Propositions\\n3. Channels\\n4. Customer Relationships\\n5. Revenue Streams\\n6. Key Resources\\n7. Key Activities\\n8. Key Partners\\n9. Cost Structure\\n\\nPresent your findings in a structured table format consistent with the standard Business Model Canvas layout. Provide concise explanations and relevant examples for each of the nine elements.\\n\\nAfter completing the analysis, convert your output into a complete, permanent webpage (HTML format) clearly displaying the Business Model Canvas analysis for Tesla. Ensure the webpage is structured, visually appealing, and easy to read.\":\"أنت محلل أعمال خبير. قم بإجراء تحليل تفصيلي لنموذج عمل شركة كوكاكولا باستخدام إطار عمل نموذج العمل التجاري.\\n\\nقم بتنظيم تحليلك بوضوح في الأقسام التالية:\\n1. شرائح العملاء\\n2. القيم المقترحة\\n3. القنوات\\n4. علاقات العملاء\\n5. مصادر الإيرادات\\n6. الموارد الرئيسية\\n7. الأنشطة الرئيسية\\n8. الشركاء الرئيسيون\\n9. هيكل التكاليف\\n\\nقدم مخرجاتك في صيغة جدولة منظمة تتوافق مع تخطيط نموذج العمل التجاري القياسي. قدم تفسيرات موجزة وأمثلة ذات صلة لكل عنصر من العناصر التسعة.\\n\\nبعد إكمال التحليل، قم بتحويل مخرجاتك إلى صفحة ويب كاملة ودائمة (بتنسيق HTML) تعرض بوضوح تحليل نموذج العمل التجاري لشركة تيسلا. تأكد من أن تكون الصفحة منظمة، جذابة بصريًا، وسهلة القراءة.\",\"Everything Calculator\":\"آلة الحاسبة الشاملة\",\"You're an expert web tool designer who is humorous.\\nCreate a fun, precise, and beautifully designed calculator website based on the user's topic.\\n A single topic from the user — it can be anything from US tax rules, grill party planning, monthly budgeting, coffee sales, or even something absurd like “calculate how many pigeons it takes to block the sun.”\\n\\nYour task:\\n- Deeply research the topic to understand its real variables, data sources, and use cases.\\n- Design a calculator that actually works — define inputs, logic, and formulas.\\n- Build a playful yet informative user interface, with helpful explanations for each input.\\n- Add visual elements like charts, sliders, or toggle buttons to improve clarity and engagement.\\n- Ensure the website is responsive, aesthetic, and intuitive — suitable for both desktop and mobile.\\n- Deploy it permanently as a standalone tool.\\n\\nTone: Smart, humorous, quirky, and helpful.\\nOutput: A public calculator website dedicated to this one weirdly specific topic.\":\"أنت مصمم أدوات ويب محترف وطريف.\\nقم بإنشاء موقع ويب يحتوي على آلة حاسبة ممتع ودقيق وجميل التصميم بناءً على موضوع المستخدم. يمكن أن يكون موضوع المستخدم أي شيء بدءًا من قوانين الضرائب الأمريكية، تخطيط حفلات الشواء، إدارة الميزانية الشهرية، مبيعات القهوة، أو حتى شيء غريب مثل \\\"حساب عدد الحمام المطلوب لحجب الشمس\\\".\\n\\nمهمتك هي:\\n- إجراء بحث متعمق حول الموضوع لفهم متغيراته الحقيقية، مصادر البيانات، وحالات الاستخدام.\\n- تصميم آلة حاسبة تعمل فعليًا، مع تحديد الإدخالات، المنطق، والصيغ المستخدمة.\\n- إنشاء واجهة مستخدم مليئة بالمرح وغنية بالمعلومات مع تقديم تفسيرات مفيدة لكل إدخال.\\n- إضافة عناصر مرئية مثل الرسوم البيانية، المنزلقات، أو أزرار التبديل لتحسين الوضوح وجذب التفاعل.\\n- ضمان أن يكون الموقع متجاوبًا، جذابًا وبسيط الاستخدام على أجهزة الكمبيوتر والمحمول.\\n- نشر الموقع بشكل دائم كأداة مستقلة.\\n\\nالنبرة: ذكي، طريف، غريب الأطوار ومفيد.\\nالمخرجات: موقع ويب يحتوي على آلة حاسبة مخصصة لهذا الموضوع الغريب والمحدد للغاية.\",\"Snap2Poster\":\"صورة إلى ملصق\",\"You're a professional visual designer and art director.\\n\\nThe user uploads a casual photo — it could be an object, person, scene, or anything spontaneous. Your task is to analyze the image, extract the key visual element (main subject), and turn it into a high-impact poster using principles of composition, color theory, and typographic hierarchy.\\n\\nFollow these steps:\\n\\nIdentify the focal subject of the photo using visual hierarchy and contrast analysis.\\n\\nIsolate or enhance the subject using design techniques like depth of field, background blur, or subject framing.\\n\\nChoose a poster style (e.g. cinematic, minimalist, editorial, lifestyle) based on the subject's vibe.\\n\\nApply professional layout design, adding elements like bold typography, color blocking, gradient overlays, or grain effects as needed.\\n\\nDeliver a visually striking poster that feels intentional and designed — not just edited.\\n\\nAlways prioritize clarity, balance, and emotional resonance in your design.\":\"أنت مصمم بصري محترف ومدير فني.\\n\\nيقوم المستخدم برفع صورة عادية — يمكن أن تكون صورة لشيء، شخص، مشهد، أو أي شيء عفوي. مهمتك هي تحليل الصورة، استخراج العنصر البصري الرئيسي (الموضوع الرئيسي)، وتحويله إلى ملصق ذو تأثير بصري قوي باستخدام مبادئ التكوين، نظرية الألوان، والتسلسل الطباعي.\\n\\nاتبع الخطوات التالية:\\n\\nحدد الموضوع البؤري للصورة باستخدام تسلسل بصري وتحليل التباين.\\n\\nعزل أو تعزيز الموضوع باستخدام تقنيات تصميم مثل عمق الميدان، تشويش الخلفية، أو تأطير الموضوع.\\n\\nاختر نمطًا للملصق (مثل النمط السينمائي، البسيط، التحريري، أو نمط الحياة) بناءً على إحساس الموضوع.\\n\\nقم بتطبيق تصميم تخطيطي احترافي، وأضف عناصر مثل النصوص الجريئة، تقسيم الألوان، التدرجات، أو تأثيرات الحبيبات إذا لزم الأمر.\\n\\nقدم ملصقًا لافتًا بصريًا يبدو مقصودًا ومصممًا — وليس مجرد صورة معدلة.\\n\\nاجعل الأولوية دائمًا للوضوح، التوازن، والتأثير العاطفي في تصميمك.\",\"Startup Idea POC\":\"إثبات مفهوم فكرة بدء التشغيل\",\"You are an expert consultant specializing in startup idea validation and feasibility analysis. I have a startup idea described below:\\n\\n[Describe your startup idea clearly and concisely here.]\\n\\nPlease help me prepare a comprehensive Proof of Concept (POC) report, which includes:\\n\\n1. Technical Feasibility Analysis\\n   - Overview of the technology stack required.\\n   - Evaluation of existing technologies or platforms that can support this idea.\\n   - Identification of potential technical challenges and recommendations for overcoming them.\\n\\n2. Market Feasibility Analysis\\n   - Market size estimation and target audience identification.\\n   - Competitive landscape analysis (key competitors, their strengths, and weaknesses).\\n   - Potential market entry barriers and recommended strategies to address them.\\n\\n3. Conclusion and Recommendations\\n   - Overall assessment of the idea's viability.\\n   - Suggested next steps to move forward with implementation or pivoting.\\n\\nProvide your analysis clearly structured with headings, bullet points, and concise explanations for easy understanding.\":\"أنت مستشار خبير متخصص في تقييم أفكار الشركات الناشئة وتحليل جدواها. لدي فكرة لبدء مشروع موصوفة أدناه:\\n\\n[قم بوصف فكرة مشروعك الناشئ بوضوح وإيجاز هنا.]\\n\\nيرجى مساعدتي في إعداد تقرير إثبات مفهوم شامل (Proof of Concept - POC) يتضمن:\\n\\n1. تحليل الجدوى التقنية\\n   - نظرة عامة على التقنية اللازمة.\\n   - تقييم التقنيات أو المنصات الموجودة التي يمكن أن تدعم هذه الفكرة.\\n   - تحديد التحديات التقنية المحتملة وتقديم توصيات للتغلب عليها.\\n\\n2. تحليل الجدوى السوقية\\n   - تقدير حجم السوق وتحديد الجمهور المستهدف.\\n   - تحليل المشهد التنافسي (المنافسون الرئيسيون، نقاط قوتهم وضعفهم).\\n   - تحديد العوائق المحتملة لدخول السوق وتوصيات لاستراتيجيات التغلب عليها.\\n\\n3. الخلاصة والتوصيات\\n   - التقييم العام لمدى قابلية الفكرة للتنفيذ.\\n   - الخطوات التالية المقترحة للتقدم نحو التنفيذ أو تغيير الاتجاه.\\n\\nقدم تحليلك بتنسيق واضح باستخدام عناوين، ونقاط مرقمة، وتفسيرات مختصرة لسهولة الفهم.\",\"PinCraft Studio\":\"استوديو بين كرافت\",\"Convert the character in the attached image into a cute enamel pin style. Use shiny metallic outlines and vibrant enamel colors. Do not add any extra elements. Square mockup format with a white background. And generate the effect of the badge as a pendant on various everyday objects (clothing, phones, refrigerators, etc.).\":\"قم بتحويل الشخصية الموجودة في الصورة المرفقة إلى نمط دبابيس مينا لطيف. استخدم تحديدات معدنية لامعة وألوان مينا زاهية. لا تضف أي عناصر إضافية. تصميم بشكل مربع مع خلفية بيضاء. وقم بإنشاء التأثير الخاص للشارة كميدالية على العديد من الأشياء اليومية (الملابس، الهواتف، الثلاجات، إلخ).\",\"Tarot Reader\":\"قارئ التاروت\",\"You are a professional tarot reader AI specializing in romantic readings.\\n\\nPlease perform a full tarot love reading for the user, focused on the next month's emotional and romantic outlook.\\n\\nFollow these steps:\\n\\nShuffle a full tarot deck and draw 3 cards (no repeats), each randomly upright or reversed.\\n\\nFor each card, include:\\n\\nCard name\\n\\nUpright or Reversed\\n\\nVisual description\\n\\nLove-related meaning\\n\\nInterpret the 3-card spread as a cohesive narrative of the user's romantic energy.\\n\\nProvide a heartfelt and insightful love prediction for next month, including emotional themes, potential shifts, and advice.\\n\\nFinally, generate a beautiful, fully self-contained HTML page (with inline CSS) to present the reading.\\nDesign style: mystical, soft gradient background, serif headings, clean layout, with cards arranged horizontally or vertically.\\n\\ndeploy it to public URL\":\"أنت قارئ تاروت محترف بتقنية الذكاء الاصطناعي ومتخصص في التفسيرات العاطفية.\\n\\nيرجى إجراء قراءة كاملة لبطاقات التاروت للمرء، تُركز على التوقعات العاطفية والرومانسية للشهر المقبل.\\n\\nاتبع هذه الخطوات:\\n\\nقم بخلط مجموعة كاملة من أوراق التاروت واسحب 3 بطاقات (بدون تكرار)، بحيث تكون كل بطاقة بشكل عشوائي إما مستقيمة أو مقلوبة.\\n\\nلكل بطاقة يجب تضمين:\\n\\nاسم البطاقة\\n\\nوضع البطاقة (مستقيمة أو مقلوبة)\\n\\nوصف بصري\\n\\nالمعنى المرتبط بالحب\\n\\nقم بتفسير توزيع البطاقات الثلاث كقصة مترابطة تعكس طاقة المستخدم العاطفية.\\n\\nقدم تنبؤًا عاطفيًا ورومانسيًا صادقًا ومنيرًا للشهر القادم، يشمل الموضوعات العاطفية، التحولات المحتملة، والنصائح.\\n\\nوأخيرًا، قم بإنشاء صفحة HTML جميلة ومستقلة تمامًا (مع CSS مضمنة) لتقديم القراءة.\\nنمط التصميم: غامض، خلفية متدرجة ناعمة، عناوين بتنسيق serif، تخطيط منظم ونظيف، والبطاقات مرتبة أفقيًا أو عموديًا.\\n\",\"Music Festival Happenings\":\"فعاليات المهرجانات الموسيقية\",\"Curate 5–7 major music festivals for next month.\\n Design an elegant, editorial-style HTML page: large serif typography, white space, soft ink/copper palette.\\n Include smooth scroll rhythm, refined layout.\\n Output fully self-contained HTML and deploy to a public URL.\":\"قم باختيار 5-7 مهرجانات موسيقية رئيسية للشهر المقبل.\\nصمم صفحة HTML أنيقة بأسلوب تحرير مميز: خطوط Serif كبيرة، مساحات بيضاء، ولوحة ألوان ناعمة بالحبر/النحاس.\\nقم بتضمين حركات تمرير انسيابية وتخطيط دقيق.\\nانتج صفحة HTML مكتملة مستقلة (مع CSS داخلي)، وانشرها على رابط عام.\",\"IKEA Room Designer\":\"مصمم غرف IKEA\",\"Collect the latest popular furniture from IKEA and design a living room concept image with them.\":\"اجمع أحدث الأثاث الشائع من ايكيا وصمم صورة مفهوم لغرفة معيشة باستخدامها.\",\"Must-Have Items Recommendations\":\"توصيات بأغراض أساسية\",\"Recommend 5–8 must-have home products that boost everyday joy and comfort in North American families.\\nFor each item, include name, brief praise-filled description, key features, price, and purchase link.\\nDesign a warm, elegant HTML page with soft colors (ivory, blush, terracotta) and cozy layout.\\nUse clean sans + serif font pairing, rounded cards, generous spacing, subtle shadows, max width 800px.\\nOutput a fully self-contained HTML with inline CSS — no external assets, no JS. deploy it to public URL\":\"أوصي بـ 5-8 منتجات منزلية لا غنى عنها تزيد من سعادتك وراحتك اليومية في العائلات في أمريكا الشمالية.\\n لكل منتج، قم بتضمين: الاسم، وصف قصير ممتلئ بالثناء، الميزات الأساسية، السعر، ورابط الشراء.\\n صمم صفحة HTML دافئة وأنيقة باستخدام ألوان ناعمة (العاجي، الزهري الخافت، الطيني)، وتصميم مريح.\\n استخدم مزيج خطوط نظيفة من الخطوط بدون زوائد + مزودة بالزوائد، بطاقات مستديرة، تباعد سخِي، ظلال خفيفة، أقصى عرض 800px.\\n قم بإخراج كود HTML مكتمل ذاتياً مع CSS مدمج — بدون موارد خارجية، بدون JS، وانشرها عبر رابط عام.\",\"AI News Reporter\":\"مراسل أخبار الذكاء الاصطناعي\",\"Select 3–5 top AI news stories from the past week.\\nInclude source links and generate a premium Apple-style HTML page.\\nDesign with serif headlines, sans body, muted palette, clean vertical rhythm.\\nOutput a fully self-contained HTML and deploy to a public URL.\":\"اختر 3-5 من أهم أخبار الذكاء الاصطناعي من الأسبوع الماضي.\\n قم بتضمين روابط المصدر وإنشاء صفحة HTML متميزة بأسلوب Apple.\\n صممها بعناوين مزودة بالزوائد، جسم النص بدون زوائد، لوحة ألوان منخفضة التشبع وإيقاع تصميم عمودي نظيف.\\n أخرج HTML مكتمل ذاتياً وانشره عبر رابط عام.\",\"Top European travel cities\":\"أهم المدن الأوروبية للسفر\",\"Curate a list of 3 top European cities to visit next month, selected based on weather, events, cultural vibe, and seasonal beauty.\\n\\nFor each city, provide:\\n- City name + country\\n- 1–2 line poetic travel pitch (e.g. why go now?)\\n- One high-quality background image (use placeholder if no real image source)\\n- Design a stunning HTML website inspired by \\n- TikTok-style vertical scroll, where each city is shown as a full-screen “card” or section.\\nUser can scroll or swipe down to view the next destination.\\n\\nVisual Style:\\n- Fullscreen sections with background image + semi-transparent overlay\\n- Elegant typeface pairing (serif for city name, sans-serif for body)\\n- Soft fade/slide transition between cards\\n- Color palette: minimalist and dreamy — off-white text on immersive city images\\n- Add small floating indicator (e.g. swipe cue or scroll dot)\\n\\nDeploy the website to public URL.\":\"أنشئ قائمة بثلاث مدن أوروبية مميزة لزيارتها الشهر القادم، مختارة بناءً على الطقس، الفعاليات، الأجواء الثقافية، وجمال الموسم.\\n\\n لكل مدينة، قم بتضمين:\\n - اسم المدينة + البلد\\n - جملة أو جملتين شعريتين لتشجيع السياحة (لماذا تذهب الآن؟)\\n - صورة خلفية عالية الجودة (استخدم صورة بديلة إن لم تتوفر صورة حقيقة)\\n - صمم موقع HTML مميز مستوحى من \\n - نمط التمرير العمودي لتطبيق TikTok، حيث يتم عرض كل مدينة كـ \\\"بطاقة\\\" أو قسم ملء الشاشة.\\n يمكن للمستخدم التمرير أو السحب للأسفل لعرض الوجهة التالية.\\n\\n النمط البصري:\\n - أقسام ملء الشاشة مع صورة خلفية + طبقة شفافة جزئية\\n - مزيج خط أنيق (المدينة بخط مزود بالزوائد، النصوص بخط بدون زوائد)\\n - انتقالات ناعمة مثل التلاشي أو الانزلاق بين البطاقات\\n - لوحة ألوان بسيطة حالمة: نص أبيض خافت على صور غامرة للمدينة\\n - إضافة مؤشر صغير عائم (مثل إشارة السحب أو دائرة للتمرير)\\n\\n انشر الموقع عبر رابط عام.\",\"Refresh\":\"تحديث\",\"How can I help you?\":\"كيف يمكنني مساعدتك؟\",\"Try {product} for free. Your first message is on us.\":\"جرّب {product} مجانًا. رسالتك الأولى علينا.\",\"Data Analy  it. Felt less like using a tool and more like working with a genius assistant. Total game-changer.\":\"بدأت للتو في استخدام Manus AI وقد أعجبني كثيراً. إنه أول ذكاء اصطناعي يدرك ما أحتاجه بالفعل ويتعامل مع المهام المعقدة كالمحترفين. طلبت منه تصميم خطة تقنية كاملة ل Te Tangi a te Whenua – The Song of the Land — تشمل منصات AR، الصوتيات الثنائية، وعلامات تحديد المواقع الجغرافية — وقد أنجزها بدقة. شعرت بأني أعمل مع مساعد عبقري وليس مجرد أداة. تغير اللعبة تماماً.\",\"Just spent an hour testing Manus AI on a complex B2B marketing challenge. I asked Manus to:\\n\\n- Research 10 ideal SMB prospects\\n- Find decision-makers with contact details\\n- Create personalized outreach (LinkedIn, email, call scripts)\\n- Design interactive landing pages\\n- Build a full 60-day implementation plan\\n\\nWhat stood out: Manus broke down the task with a detailed execution plan, kept perfect context for an hour straight, and adapted instantly when I added new requirements mid-task.\\n\\nIt created tailored company profiles, outreach hooks, and value props without missing a beat — even handled an error gracefully without losing progress.\\n\\nFor the technically curious: it seamlessly juggled multiple tools (browser, VS Code, terminal) throughout.\":\"لقد قضيت ساعة في اختبار Manus AI في تحدي تسويق B2B معقد. طلبت من Manus:\\n\\n- البحث عن 10 شركاء SMB المثاليين\\n- العثور على الأشخاص المسؤولين ووسائل الاتصال بهم\\n- إنشاء حملات تواصل شخصية (LinkedIn، البريد الإلكتروني، نصوص المكالمات)\\n- تصميم صفحات هبوط تفاعلية\\n- بناء خطة تنفيذ كاملة لمدة 60 يومًا\\n\\nما لفت نظري: قام Manus بتفصيل المهمة بخطة تنفيذية دقيقة، واحتفظ بالسياق المثالي لمدة ساعة كاملة، وتكيف فورًا عندما أضفت متطلبات جديدة أثناء المهمة.\\n\\nقام بإنشاء ملفات تعريف للشركات الشخصية، وأسلوب التواصل، وعروض القيمة دون خلل — وحتى تعامل مع الخطأ بشكل أنيق دون فقدان التقدم.\\n\\nللمحبين للتفاصيل التقنية: تعامل بسلاسة مع أدوات متعددة (المتصفح، VS Code، الطرفية) على مدار المهمة.\",\"I've used ChatGPT, Claude, Gemini, and Perplexity daily but Manus impressed me in a way the others didn't. I gave it a complex AI CPTO research and validation task, and it handled everything: planning, researching, executing, and delivering structured results like a team of smart analysts with a project manager in charge. It's not just another AI tool, it actually gets things done.\\n\\nWhile there's room to improve on speed and efficiency, Manus is clearly heading in the right direction.\":\"لقد استخدمت ChatGPT، وClaude، وGemini، وPerplexity يوميًا ولكن Manus أذهلني بطريقة لم تفعلها الأخرى. لقد أوكلت إليه مهمة بحث وتحقق CPTO الخاصة بالذكاء الاصطناعي المعقدة، وقد تعامل مع كل شيء: التخطيط، البحث، التنفيذ، وتقديم نتائج منظمة مثل فريق من المحللين الأذكياء بقيادة مدير مشروع. إنه ليس مجرد أداة ذكاء اصطناعي أخرى، بل إنه بالفعل ينهي المهام.\\n\\nعلى الرغم من وجود مجال لتحسين السرعة والكفاءة، فإن Manus يسير بوضوح في الاتجاه الصحيح.\",\"Delving into the telco landscape I used Manus to understand the difference in stock volatility between Vodacom and MTN.\":\"أثناء التعمق في عالم الاتصالات، استخدمت Manus لفهم الاختلاف في تقلب الأسهم بين Vodacom وMTN.\",\"In under an hour, I built a fully playable game using Manus AI.\\n\\nIt's called Project Manager Simulator, and if you've ever faced the chaos of leading a project, you’ll feel right at home.\\n\\nI wanted to push the boundaries of what AI agents like Manus can do — beyond productivity, into creativity. Could they help build something fun, interactive, and totally outside the typical use case?\\n\\nThe answer? Absolutely.\\n\\nThe game puts you in the PM hot seat:\\n- Make tough daily decisions\\n- Balance budget, timelines, and team morale\\n- Navigate real-world chaos like devs rage-quitting, endless scope creep, and the ever-elusive meaning of \\\"Agile\\\"\\n\\nAI tools like Manus aren't just assistants anymore — they're becoming creative partners.\":\"في أقل من ساعة، صنعت لعبة قابلة للعب تمامًا باستخدام Manus AI.\\n\\nتسمى محاكي مدير المشروع، وإذا كنت قد واجهت فوضى قيادة مشروع من قبل، فإنك ستشعر بالألفة.\\n\\nأردت أن أدفع حدود ما يمكن أن تفعله وكلاء الذكاء الاصطناعي مثل Manus - ليس فقط في مجال الإنتاجية، بل في الإبداع أيضًا. هل يمكنهم المساعدة في بناء شيء ممتع وتفاعلي وخارج عن الاستخدام النموذجي تمامًا؟\\n\\nالإجابة؟ بالتأكيد.\\n\\nاللعبة تضعك في مقعد المدير:\\n- اتخاذ قرارات يومية صعبة\\n- تحقيق توازن بين الميزانية والجداول الزمنية ومعنويات الفريق\\n- التنقل في الفوضى الواقعية مثل استقالات المطورين وزحف النطاق الذي لا ينتهي والمعنى المراوغ لـ \\\"Agile\\\"\\n\\nأدوات الذكاء الاصطناعي مثل Manus لم تعد مجرد مساعدين - إنهم يصبحون شركاء إبداعيين.\",\"As SaaS pros, we're always hunting for faster workflows and sharper insights — Manus nails it. I ran a few projects through it, and Manus delivered full market research reports, exec summaries, industry stats, and more in under an hour.\\n\\nIt's a bit more premium and runs on credits, but the ROI is totally worth it. Adaptable, fast, and built for professionals who need real depth. Curious to see how it grows!\":\"بصفتنا محترفي SaaS، نحن دائمًا نبحث عن تدفقات عمل أسرع ورؤى أعمق - وManus يحقق ذلك. قمت بتشغيل عدة مشاريع من خلاله، وManus قدم تقارير بحث سوق كاملة وملخصات تنفيذية وإحصائيات صناعية وأكثر في أقل من ساعة.\\n\\nإنه أكثر تميزًا ويعمل وفق نظام النقاط، لكن العائد على الاستثمار يستحق ذلك تمامًا. إنه متكيف وسريع ومصمم للمحترفين الذين يحتاجون إلى عمق حقيقي. متشوق لرؤية كيف سيتطور!\",\"This is my first web app using Manus AI. I gave it just one prompt, and 24 minutes later, here's what I got: a site that lets users download an Excel template with 100 employee data entries, fill it out, upload it, and get an HR dashboard. I even told Manus to use Nuxt.js for extra challenge. No updates or corrections needed yet.\\n\\nIt's been an amazing experience, and I couldn't be happier with the results. Thanks, Manus AI!\":\"هذا هو أول تطبيق ويب لي باستخدام Manus AI. لقد أعطيته فقط إشارة واحدة، وبعد 24 دقيقة، هذا ما حصلت عليه: موقع يتيح للمستخدمين تنزيل قالب Excel يحتوي على بيانات 100 موظف، يملؤونه، ثم يرفعونه للحصول على لوحة تحكم HR. حتى أنني أخبرت Manus باستخدام Nuxt.js لزيادة التحدي. لا توجد حاجة حتى الآن لأي تحديثات أو تصحيحات.\\n\\nلقد كانت تجربة مذهلة، ولا أستطيع أن أكون أكثر سعادة بالنتائج. شكرًا، Manus AI!\",\"This project highlights the emergence of Agentic AI as the future of real-world AI applications — where intelligent systems can reason, plan, and act autonomously. What excites me most is how manus.ai is making this vision tangible.\\n\\nIt's not just a tool, but a gateway to the next era of AI — where agents can drive meaningful outcomes across industries.\":\"هذا المشروع يسلط الضوء على بروز الذكاء الاصطناعي الوكيلي كمسؤول عن مستقبل تطبيقات الذكاء الاصطناعي الواقعية - حيث يمكن للأنظمة الذكية أن تستنتج وتخطط وتتصرف بشكل مستقل. ما يثيرني أكثر هو كيف تجعل manus.ai هذه الرؤية ملموسة.\\n\\nإنه ليس مجرد أداة، بل بوابة إلى العصر التالي للذكاء الاصطناعي - حيث يمكن للوكلاء أن يحركوا نتائج ذات مغزى عبر الصناعات.\",\"Manus AI just blew me away. I watched it navigate the internet like a pro — browsing, parsing, and synthesizing info for a research task that would've taken me hours. It thinks like a human, acts like a machine, and adjusts strategies mid-task like it's reading my mind.\\n\\nResult? A polished, actionable analysis in 8 minutes instead of my usual 2-hour grind. This isn't just AI — it's a full-on productivity revolution.\\n\\nManus isn't waiting for instructions; it's solving problems like a 24/7 digital colleague. And this is just Day 1.\":\"منوس AI فاجأني تمامًا. شاهدته يتصفح الإنترنت مثل محترف - يتصفح ويفسر ويجمع المعلومات لمهمة بحث كانت ستستغرقني ساعات. يفكر كإنسان، ويتصرف مثل آلة، ويضبط الاستراتيجيات في منتصف المهمة كما لو أنه يقرأ أفكاري.\\n\\nالنتيجة؟ تحليل مصقول وقابل للتنفيذ في 8 دقائق بدلاً من عملي المعتاد لمدة ساعتين. هذا ليس مجرد ذكاء اصطناعي - إنها ثورة إنتاجية كاملة.\\n\\nManus لا ينتظر الأوامر؛ إنه يحل المشكلات مثل زميل رقمي يعمل على مدار الساعة. وهذه مجرد البداية ليوم الأول.\",\"What's Manus? You give it a task → it gets to work in the background → you get the output. Simple.\\n\\nI ran a few quick tasks when I first signed up: SEO audit, extract product data, online course creation strategy, build a marketing website outline.\\n\\nThe outputs were solid. A bit generic, but a great starting point — exactly what I expected. (Manage your expectations — it's still early.)\\n\\nI even watched the first two tasks run live. It's pretty satisfying seeing an agent move through steps, organize data, and spit out a full response.\\n\\nIt's a totally different vibe from the usual “AI chat” experience — and the data nerd in me loved it.\":\"ما هو Manus؟ أنت تقدم له مهمة ← يبدأ العمل في الخلفية ← تحصل على الناتج. بسيط.\\n\\nلقد نفذت بعض المهام السريعة عندما اشتركت لأول مرة: تدقيق محركات البحث، استخراج بيانات المنتج، استراتيجية إنشاء دورات عبر الإنترنت، وبناء مخطط موقع تسويقي.\\n\\nكانت النتائج صلبة. نوعًا ما عامة، ولكن كنقطة انطلاق رائعة – بالضبط ما كنت أتوقعه. (إدارة توقعاتك - مازال الموضوع مبكرًا.)\\n\\nلقد شاهدت حتى أول مهمتين أثناء التنفيذ المباشر. من المرضي جدًا رؤية وكيل يتخطى الخطوات، ينظم البيانات، ويقدم استجابة كاملة.\\n\\nإنه شعور مختلف تمامًا عن تجربة “الدردشة الذكية” المعتادة — وعاشق البيانات في داخلي عشقه.\",\"When I got access to Manus I was ecstatic to use it to help my organization develop a user-friendly interface for track our sustainability KPIs. The although the result is not functional at the moment, the visualization allowed us to give our web developer a mock up of the tool we want on our website. I look forward to using this tool to accelerate my organization's public-facing tools and increase access to our open-source work. \":\"عندما حصلت على الوصول إلى Manus، كنت متحمسًا لاستخدامه لمساعدة منظمتنا على تطوير واجهة سهلة الاستخدام لتتبع مؤشرات الأداء الرئيسية للاستدامة. على الرغم من أن النتيجة ليست وظيفية في الوقت الحالي، فإن التصور قد سمح لنا بتقديم نموذج أولي لمطور الويب عن الأداة التي نريد استخدامها على موقعنا. أتطلع إلى استخدام هذه الأداة لتسريع أدوات منظمتنا الموجهة للجمهور وزيادة الوصول إلى عملنا المفتوح المصدر.\",\"Did some digging into the hottest topic at FinOpsX 2025: Workload Optimization. Huge thanks to Manus AI for helping with the analysis — total game changer.\\n\\nMy quick take:\\n1. The industry’s shifting from cost visibility → infrastructure efficiency.\\n2. The FinOps Framework still has a lot of growing up to do around cost optimization.\":\"لقد قمت ببعض التحليل حول الموضوع الأبرز في FinOpsX 2025: تحسين عبء العمل. شكر كبير لـ Manus AI على المساعدة في التحليل — تغيير كامل للعبة.\\n\\nنظرتي السريعة:\\n1. الصناعة تتجه من رؤية التكاليف إلى كفاءة البنية التحتية.\\n2. لا يزال إطار عمل FinOps يحتاج إلى الكثير من النضج فيما يتعلق بتحسين التكلفة.\",\"Started experimenting with Manus AI this weekend to see if it could handle complex legal work.\\n\\nThe result? It created a 721-page bespoke legal research tool: First Amendment Law and Litigation for Colorado Practitioners.\\n\\nI kicked it off with some metaprompting techniques, and Manus took it from there. Honestly blown away — building custom legal practice tools like this would normally take months.\":\"بدأت في تجربة Manus AI هذا الأسبوع لأرى ما إذا كان يمكنه التعامل مع العمل القانوني المعقد.\\n\\nوالنتيجة؟ لقد أنشأ أداة بحث قانونية مخصصة مكونة من 721 صفحة: قانون التعديل الأول والتقاضي للممارسين في كولورادو.\\n\\nبدأت ببعض تقنيات التوجيه وتحمل Manus الأمر من هناك. بصراحة مدهش — بناء أدوات ممارسة قانونية مخصصة مثل هذه يستغرق شهورًا عادة.\",\"One of the tests I like to run on new research LLMs and agents is asking a meaningful, complicated question like: \\\"Do digital health startups with a clinician in leadership perform better (exits, M\u0026A, markups, etc.) compared to those without — over the last 10–15 years, and especially the last 5–7?\\\" \\n\\nManus AI took it on and produced a detailed 8-page report. I got called off the waitlist last week. This is the best agentic research output I've seen so far. We're not all the way there yet, but we're getting close.\":\"أحد الاختبارات التي أحب إجراءها على أبحاث LLMs والوكالات الجديدة هو طرح سؤال ذو معنى ومعقد مثل: \\\"هل الشركات الناشئة الرقمية في مجال الصحة التي يقودها طبيب تقدم أداءً أفضل (مغادرات، عمليات الدمج والشراء، زيادات في القيم، إلخ) مقارنة بتلك التي لا تملك طبيبًا؟ — خلال السنوات العشر إلى الخامسة عشرة الماضية، وخاصة الخمس إلى السبع الأخيرة؟\\\"\\n\\nManus AI قامت بتولي الأمر ونتج عنها تقرير مفصل مكون من 8 صفحات. لقد تمت دعوتي من قائمة الانتظار الأسبوع الماضي. هذا هو أفضل ناتج بحث وكيل رأيته حتى الآن. لسنا هناك تمامًا بعد، لكننا نقترب.\",\"The AI CFO Office asked Manus to build a board deck with financial storytelling. \\n\\nThe results are impressive:\\n– Strategic narratives\\n– Clean financial dashboards\\n– Insights tied to board concerns\\n– Deployed as a shareable web page\\n\\nThe future of board reporting just went autonomous.\":\"طلب مكتب المدير المالي للذكاء الاصطناعي من Manus إنشاء عرض تقديمي للمجلس باستخدام السرد المالي.\\n\\nالنتائج مثيرة للإعجاب:\\n– روايات استراتيجية\\n– لوحات معلومات مالية نظيفة\\n– رؤى مرتبطة بمخاوف المجلس\\n– تم نشرها كصفحة ويب قابلة للمشاركة\\n\\nمستقبل تقارير المجلس أصبح الآن ذاتي التشغيل.\",\"Using Manus AI, I built my first web app a simple, effective time zone scheduling tool entirely through prompting, without writing a single line of code. What stood out to me was how fast and intuitive it was to go from idea to working solution. I always look for ways AI can make a real difference in day-to-day work, and this tool now helps our team and customers across multiple time zones save time and avoid scheduling headaches. My approach with AI tools is always focused on practical applications that improve productivity, and Manus made that process surprisingly easy and efficient.\\n\\nIf you've been curious about building with AI, Manus is a great way to start just pick a real problem and try it out.\":\"باستخدام Manus AI، قمت ببناء أول تطبيق ويب لي، أداة جدولة للمناطق الزمنية بسيطة وفعالة تمامًا من خلال تقديم المطالبات، دون كتابة سطر واحد من التعليمات البرمجية. ما برز لي هو السرعة والسهولة في تحويل الفكرة إلى حل عامل. أنا دائمًا أبحث عن طرق يمكن للذكاء الاصطناعي أن يحدث فرقًا حقيقيًا في العمل اليومي، والآن هذه الأداة تساعد فريقنا والعملاء عبر عدة مناطق زمنية في توفير الوقت وتجنب مشاكل الجدولة. نهجي مع أدوات الذكاء الاصطناعي دائمًا يركز على التطبيقات العملية التي تزيد من الإنتاجية، وManus جعل هذا العملية سهلة وفعالة بشكل مدهش.\\n\\nإذا كنت فضوليًا بشأن البناء باستخدام الذكاء الاصطناعي، Manus هو طريقة رائعة للبدء فقط اختر مشكلة حقيقية وجربها.\",\"I recently asked the agentic AI app Manus to create an unconventional and edgy recruitment website aimed at high school students for our BA in the Future of Innovation in Society.\\n\\nThe result was gloriously retro — and about as counter-culture as you can get when it comes to university recruitment. It even came with easter eggs that were completely devised by the AI — all I did with the site was debug and polish before making it live.\\n\\nIf you're interested in what happens when AI takes the reins of designing an edgy, alternative retro recruitment site, check out Future Rebels!\":\"طلبت مؤخرًا من تطبيق الذكاء الاصطناعي Manus تصميم موقع توظيف غير تقليدي وجريء يستهدف طلاب المدارس الثانوية لبرنامج البكالوريوس لدينا في مستقبل الابتكار في المجتمع.\\n\\nالنتيجة كانت بأسلوب رجعي رائع – وأقرب ما يكون إلى ثقافة مضادة في مجال توظيف الجامعات. حتى أنه تضمن عناصر Easter eggs التي صممها الذكاء الاصطناعي بالكامل – كل ما فعلته هو تصحيح الأخطاء وتلميع الموقع قبل إطلاقه.\\n\\nإذا كنت مهتمًا بما يحدث عندما يتولى الذكاء الاصطناعي تصميم موقع توظيف رجعي بديل وجريء، تحقق من Future Rebels!\",\"I've been playing around with Manus AI this weekend and honestly, I'm super impressed.\\n\\nThe biggest difference from something like ChatGPT? Manus uses a credit system — so instead of quick replies, you can hand it bigger, complex tasks. It'll spend more time, prompt you for feedback, and build up its knowledge base.\\n\\nWhat really surprised me is how good it is at building. Not just throwing out ideas, but actually generating working products, writing the code, iterating, and getting pretty close to something launch-ready.\":\"لقد كنت أستخدم Manus AI هذا الأسبوع ويصراحة، أنا معجب جدًا.\\n\\nأكبر فرق عن شيء مثل ChatGPT؟ يستخدم Manus نظامًا ائتمانيًا - لذلك بدلاً من الردود السريعة، يمكنك تسليمه مهام أكبر وأكثر تعقيدًا. سيقضي وقتًا أطول، يطلب منك تقديم تغذية راجعة، ويبني قاعدة معرفته.\\n\\nما أذهلني حقًا هو مدى جودة بناءه. ليس مجرد طرح أفكار، بل ينشئ بالفعل منتجات عاملة، يكتب الشيفرة، يتكرر، ويقترب جدًا من شيء جاهز للإطلاق.\",\"Voices across industries\":\"أصوات عبر الصناعات\",\"We love hearing from our users, especially those shaping their industries - \\n here's what they've shared\":\"نحب سماع الآراء من مستخدمينا، خاصة هؤلاء الذين يشكلون صناعاتهم - \\n إليك ما شاركوه\",\"Pricing\":\"الأسعار\",\"Having a problem? \u003chelp\u003eContact us for help\u003c/help\u003e\":\"هل تواجه مشكلة؟ \u003chelp\u003eاتصل بنا للمساعدة\u003c/help\u003e\",\"{name} is a general AI agent that bridges minds and actions: it doesn't just think, it delivers results. Manus excels at various tasks in work and life, getting everything done while you rest.\":\"{name} هو وكيل ذكاء اصطناعي عام يربط بين الأفكار والأفعال: لا يكتفي بالتفكير، بل يُنفذ النتائج. يتفوق Manus في المهام المختلفة في العمل والحياة، وينجز كل شيء بينما تأخذ قسطًا من الراحة.\",\"Company\":\"الشركة\",\"About us\":\"معلومات عنا\",\"For business\":\"للأعمال\",\"For media\":\"للإعلام\",\"Resources\":\"الموارد\",\"Windows app\":\"تطبيق Windows\",\"Help center\":\"مركز المساعدة\",\"Events\":\"الفعاليات\",\"Campus\":\"الحرم الجامعي\",\"Policy\":\"السياسة\",\"Terms of service\":\"شروط الخدمة\",\"Privacy policy\":\"سياسة الخصوصية\",\"Manage cookies\":\"إدارة ملفات تعريف الارتباط\",\"Less structure, more intelligence.\":\"أقل بنية، مزيد من الذكاء.\",\"{product} fellows\":\"{product} الزملاء\",\"The {product} Fellow Program is for those ready to build the future of general AI agents - starting now. We're selecting \\n ou n, and code execution.\":\"\u003cbold\u003eالآلات الافتراضية\u003c/bold\u003e: تُستخدم في البيئات السحابية التي تدعم عمليات الملفات، وأتمتة المتصفح، وتنفيذ الأكواد.\",\"\u003cbold\u003eThird-party APIs\u003c/bold\u003e: Used for accessing integrated external services, such as financial data and professional databases.\":\"\u003cbold\u003eواجهات برمجة التطبيقات الخارجية\u003c/bold\u003e: تُستخدم للوصول إلى خدمات خارجية متكاملة مثل البيانات المالية وقواعد البيانات الاحترافية.\",\"The specific credits consumption for a task is determined by its complexity and duration. Credits are only consumed during active task processing - completed tasks and the storage or deployment of their outputs do not consume any credits, so there's no need to delete completed tasks.\":\"يتم تحديد استهلاك النقاط المحدد لمهمة بناءً على تعقيدها ومدتها. يتم استهلاك النقاط فقط أثناء معالجة المهمة النشطة - المهام المكتملة وتخزين أو نشر مخرجاتها لا تستهلك أي نقاط، لذلك لا حاجة لحذف المهام المكتملة.\",\"We provide a full refund of consumed credits for tasks that fail due to technical issues on our end. We will continuously optimize system efficiency and reduce the number of credits consumed per task.\":\"نوفر استردادًا كاملاً للنقاط المستهلكة للمهام التي تفشل بسبب مشكلات تقنية من جهتنا. سنستمر في تحسين كفاءة النظام وتقليل عدد النقاط المستهلكة لكل مهمة.\",\"Usage examples\":\"أمثلة الاستخدام\",\"Here are some examples demonstrating credits consumption across different task types and complexity levels.\":\"فيما يلي بعض الأمثلة التي توضح استهلاك الأرصدة عبر أنواع المهام ومستويات التعقيد المختلفة.\",\"How to get more credits?\":\"كيف تحصل على المزيد من النقاط؟\",\"For Free users, you can upgrade to a membership for more credits:\":\"بالنسبة للمستخدمين المجانيين، يمكنكم الترقية إلى عضوية للحصول على المزيد من النقاط:\",\"\u003cbold\u003e{planName} plan: {credits}\u003c/bold\u003e credits per month\":\"\u003cbold\u003eخطة {planName}: {credits}\u003c/bold\u003e أرصدة شهرياً\",\"If you're already a member but need more credits, you can purchase add-on credits, currently available in three tiers:\":\"إذا كنت عضوًا بالفعل ولكنك بحاجة إلى مزيد من الأرصدة، يمكنك شراء أرصدة إضافية متوفرة حاليًا في ثلاث فئات:\",\"\u003cbold\u003e1,900\u003c/bold\u003e credits package\":\"\u003cbold\u003eحزمة 1,900\u003c/bold\u003e نقطة\",\"\u003cbold\u003e9,900\u003c/bold\u003e credits package\":\"\u003cbold\u003eحزمة 9,900\u003c/bold\u003e نقطة\",\"\u003cbold\u003e19,900\u003c/bold\u003e credits package\":\"\u003cbold\u003e19,900\u003c/bold\u003e حزمة أرصدة\",\"To learn more about membership benefits or to upgrade to a paid plan, \u003cupgrade\u003eclick here\u003c/upgrade\u003e.\":\"للتعرف على مزايا العضوية أو للترقية إلى خطة مدفوعة، \u003cupgrade\u003eاضغط هنا\u003c/upgrade\u003e.\",\"Note: Only premium members may purchase and use add-on credits.\":\"ملاحظة: يمكن فقط للأعضاء المميزين شراء واستخدام الأرصدة الإضافية.\",\"Will credits expire?\":\"هل تنتهي صلاحية النقاط؟\",\"Credits are consumed in the following order: event credits, daily credits, monthly credits, add-on credits, and free credits.\":\"يتم استهلاك الاعتمادات بالترتيب التالي: اعتمادات الأحداث، الاعتمادات اليومية، الاعتمادات الشهرية، اعتمادات الإضافات، والاعتمادات المجانية.\",\"Free credits and add-on credits never expire.\":\"النقاط المجانية والإضافية لا تنتهي صلاحيتها مطلقًا.\",\"Event credits can be earned by participating in events and expire when the event ends.\":\"يمكن كسب اعتمادات الأحداث من خلال المشاركة في الأحداث وتنتهي صلاحيتها عند انتهاء الحدث.\",\"NBA player scoring efficiency quadrant chart\":\"مخطط رباعي لكفاءة تسجيل لاعبي NBA\",\"Standard\":\"قياسي\",\"Data analysis\":\"تحليل البيانات\",\"Visualization research\":\"بحث التمثيل البصري\",\"15 minutes\":\"15 دقيقة\",\"Elegant Simple Luxurious Wedding Invitation Webpage\":\"صفحة ويب لدعوة زفاف أنيقة وبسيطة وفاخرة\",\"Website design\":\"تصميم المواقع\",\"Code development\":\"تطوير الأكواد\",\"Website deployment\":\"نشر المواقع\",\"25 minutes\":\"25 دقيقة\",\"Daily sky events web app with location-based reports\":\"تطبيق ويب لأحداث السماء اليومية مع تقارير مستندة إلى الموقع\",\"Complex\":\"معقد\",\"App development\":\"تطوير التطبيقات\",\"Data integration\":\"دمج البيانات\",\"Interactive website deployment\":\"نشر المواقع التفاعلية\",\"80 minutes\":\"80 دقيقة\",\"Complexity\":\"التعقيد\",\"Task type\":\"نوع المهمة\",\"Duration\":\"المدة\",\"Credits used\":\"النقاط المستهلكة\",\"Credits used \u003ccredits\u003e\u003c/credits\u003e\":\"الأرصدة المستخدمة \u003ccredits\u003e\u003c/credits\u003e\",\"Watch replay\":\"مشاهدة الإعادة\",\"{product}'s Transparency Hub\":\"مركز الشفافية لـ {product}\",\"A look at {product}'s key processes, programs, \u003cbr\u003e\u003c/br\u003eand practices for responsible AI innovation.\":\"نظرة على العمليات الرئيسية، والبرامج، \u003cbr\u003e\u003c/br\u003eوالممارسات الخاصة بـ {product} للابتكار المسؤول في مجال الذكاء الاصطناعي.\",\"Introducing Cloud Browser\":\"تقديم متصفح السحابة\",\"Today, we're launching Cloud Browser — a browser that can sync your login state, access the web, and carry out tasks on your behalf. After your initial manual action, it can take over similar tasks in the future without interruptions caused by login issues. To ensure a safe and thoughtful rollout, Cloud Browser is now available for trial to all users. This research preview will help us learn from users and the broader ecosystem, allowing us to iterate and improve through real-world use.\":\"اليوم، نطلق متصفح السحابة – متصفح يمكنه مزامنة حالة تسجيل الدخول الخاصة بك، والوصول إلى الإنترنت، وتنفيذ المهام نيابة عنك. بعد قيامك بالإجراء اليدوي الأولي، يمكنه تولي مهام مماثلة في المستقبل دون انقطاع بسبب مشكلات تسجيل الدخول. لضمان إطلاق آمن ومدروس، أصبح متصفح السحابة الآن متاحًا لجميع المستخدمين للتجربة. ستساعدنا هذه المعاينة البحثية على التعلم من المستخدمين والنظام البيئي الأوسع، مما يتيح لنا إجراء تحسينات من خلال الاستخدام الواقعي.\",\"How It Works\":\"كيف يعمل\",\"One-Time Login, Cross-Session Access\":\"تسجيل دخول لمرة واحدة، والوصول عبر الجلسات\",\"When you open the browser in a session and manually log in to a website successfully, with your prior consent, we encrypt and save your login information (such as cookies and local storage data). As long as your login session remains valid and you haven't logged out manually, this information will be carried over to other sessions automatically, without needing to log in again. This ensures that when you use {product} to perform automated tasks, the workflow won't be interrupted due to missing login states.\":\"عند فتح المتصفح في جلسة وتسجيل الدخول يدويًا بنجاح إلى موقع ويب بموافقتك المسبقة، نقوم بتشفير وحفظ معلومات تسجيل الدخول الخاصة بك (مثل ملفات تعريف الارتباط وبيانات التخزين المحلي). طالما أن جلسة تسجيل الدخول الخاصة بك تظل صالحة ولم تقم بتسجيل الخروج يدويًا، فستُحمل هذه المعلومات إلى الجلسات الأخرى تلقائيًا، دون الحاجة لتسجيل الدخول مرة أخرى. يضمن هذا أنه عند استخدامك لـ {product} لأداء المهام التلقائية، لن يتعطل سير العمل بسبب فقدان حالات تسجيل الدخول.\",\"Please note: At present, we do not offer a unified browser entry point for logging into websites in advance. However, we believe this feature is essential and plan to introduce it in future versions.\":\"يرجى ملاحظة: في الوقت الحالي، لا نقدم نقطة دخول موحدة عبر المتصفح لتسجيل الدخول إلى المواقع مسبقًا. ومع ذلك، نعتقد أن هذه الميزة ضرورية ونخطط لتقديمها في الإصدارات المستقبلية.\",\"How is login information saved and loaded?\":\"كيف يتم حفظ وتحميل معلومات تسجيل الدخول؟\",\"We save your login information as a set of encrypted files and securely upload them to our storage servers. This information includes:\":\"نقوم بحفظ معلومات تسجيل الدخول الخاصة بك كمجموعة من الملفات المشفرة وتحميلها بأمان إلى خوادم التخزين الخاصة بنا. تشمل هذه المعلومات:\",\"Cookies\":\"ملفات تعريف الارتباط\",\"Local Storage\":\"التخزين المحلي\",\"When you use Cloud Browser again, this information is securely loaded and written into a new browser sandbox, allowing websites to \\\"remember\\\" you. You can manage your stored login information via the \u003cbold\u003eSettings \u003e Cloud Browser\u003c/bold\u003e interface.\":\"عند استخدامك متصفح السحابة مرة أخرى، يتم تحميل هذه المعلومات بأمان وكتابتها في صندوق رمل جديد بالمتصفح، مما يتيح للمواقع \\\"تذكر\\\"ك. يمكنك إدارة معلومات تسجيل الدخول المخزنة لديك من خلال واجهة \u003cbold\u003eالإعدادات \u003e متصفح السحابة\u003c/bold\u003e.\",\"We also use conflict detection mechanisms to prevent login state confusion across multiple sessions.\":\"نستخدم أيضًا آليات كشف التعارض لمنع الالتباس في حالة تسجيل الدخول عبر جلسات متعددة.\",\"Cross-Device Sync Support\":\"دعم المزامنة عبر الأجهزة\",\"Because your login credentials are stored in the cloud, your login state can be synchronized across devices as long as you're signed into {product} with the same account. For example, you can log into a website in a sandbox on your work computer, and then seamlessly continue the task on your laptop or another device—without needing to log in again.\":\"نظرًا لأن بيانات تسجيل الدخول الخاصة بك مخزنة في السحابة، يمكن مزامنة حالة تسجيل الدخول عبر الأجهزة طالما أنك قمت بتسجيل الدخول إلى {product} باستخدام نفس الحساب. على سبيل المثال، يمكنك تسجيل الدخول إلى موقع ويب في بيئة معزولة على جهاز الكمبيوتر الخاص بالعمل، ثم متابعة المهمة بسلاسة على الكمبيوتر المحمول أو أي جهاز آخر—دون الحاجة إلى تسجيل الدخول مرة أخرى.\",\"Explicit Sign-Out Mechanism\":\"آلية تسجيل الخروج الصريحة\",\"You can manually clear login states from all sessions at any time. Simply click “Cookies and website data - Delete all” in your Cloud Browser to immediately remove login data across all devices and sandboxes.\":\"يمكنك مسح حالات تسجيل الدخول يدويًا من جميع الجلسات في أي وقت. ما عليك سوى النقر على “ملفات تعريف الارتباط وبيانات الموقع - حذف الكل” في متصفح السحابة الخاص بك لإزالة بيانات تسجيل الدخول من جميع الأجهزة ومساحات العمل فورًا.\",\"This helps ensure your account remains secure when you no longer need to use {product}.\":\"يساعد هذا في ضمان بقاء حسابك آمنًا عندما لا تحتاج بعد الآن لاستخدام {product}.\",\"\u003cbold\u003eNote:\u003c/bold\u003e This action affects newly created sessions, but existing ones may still retain login states. To protect your data, please be cautious when sharing sandbox links that may include active login sessions.\":\"\u003cbold\u003eملاحظة:\u003c/bold\u003e هذا الإجراء يؤثر على الجلسات الجديدة فقط، لكن الجلسات الحالية قد تحتفظ بحالات تسجيل الدخول. لحماية بياناتك، يرجى الحذر عند مشاركة روابط صندوق الرمل التي قد تتضمن جلسات تسجيل دخول نشطة.\",\"Safety and Privacy\":\"السلامة والخصوصية\",\"Ensuring the safe use of Cloud Browser is an important task, and we implement several safeguards to prevent misuse and ensure users remain firmly in control.\":\"ضمان الاستخدام الآمن لمتصفح السحابة هو مهمة مهمة، حيث نقوم بتنفيذ عدة تدابير وقائية لمنع سوء الاستخدام ولضمان بقاء المستخدم في تحكم كامل.\",\"First, we take measures to ensure that users are always in control when using Cloud Browser, especially at critical moments.\":\"أولاً، نتخذ تدابير لضمان أن يكون المستخدم موجودًا دائمًا في السيطرة عند استخدام متصفح السحابة، وخصوصًا في الأوقات الحرجة.\",\"\u003cbold\u003eTakeover Mode\u003c/bold\u003e: Cloud Browser requires users to take control whenever they input sensitive information, such as login credentials or payment details. In Takeover Mode, Cloud Browser does not collect or intercept any user input.\":\"\u003cbold\u003eوضع الاستحواذ\u003c/bold\u003e: يتطلب متصفح السحابة من المستخدمين أن يكونوا في السيطرة عند إدخالهم لمعلومات حساسة، مثل بيانات تسجيل الدخول أو تفاصيل الدفع. في وضع الاستحواذ، لا يقوم متصفح السحابة بجمع أو اعتراض أي مدخلات من المستخدم.\",\"\u003cbold\u003eUser Confirmation\u003c/bold\u003e: Before completing any major action—such as placing an order or sending an email—we return decision-making authority to the user and seek their explicit approval.\":\"\u003cbold\u003eتأكيد المستخدم\u003c/bold\u003e: قبل إتمام أي إجراء رئيسي - مثل تقديم طلب أو إرسال بريد إلكتروني - نعيد سلطة اتخاذ القرار إلى المستخدم ونطلب منه موافقة صريحة.\",\"Next, we have carried out privacy management in Cloud Browser.\":\"بعد ذلك، قمنا بتنفيذ إدارة الخصوصية في متصفح السحابة.\",\"\u003cbold\u003eZero Training Commitment\u003c/bold\u003e: We do not use your data to train models. {product} is powered by the world's leading AI models. Currently, our AI model providers include Anthropic, Google, OpenAI, etc.\":\"\u003cbold\u003eالتزام بعدم التدريب\u003c/bold\u003e: لا نستخدم بياناتك لتدريب النماذج. يعتمد {product} على نماذج الذكاء الاصطناعي الرائدة عالميًا. حاليًا، تشمل موفري النماذج الذكية لدينا Anthropic وGoogle وOpenAI وغيرها.\",\"\u003cbold\u003eStrict Data Isolation\u003c/bold\u003e: We take your account security very seriously. All login data is locally encrypted before being uploaded, and then encrypted again for storage in the cloud. We never store or transmit your account information on Cloud Browser in plaintext. Each user's data is strictly isolated and inaccessible to others.\":\"\u003cbold\u003eعزل بيانات صارم\u003c/bold\u003e: نحن نأخذ أمان حسابك بمنتهى الجدية. يتم تشفير جميع بيانات تسجيل الدخول محليًا قبل تحميلها، ثم يتم تشفيرها مرة أخرى لتخزينها في السحابة. نحن لا نخزن أو ننقل معلومات حسابك على Cloud Browser بصيغة نصية. يتم عزل بيانات كل مستخدم بشكل صارم ولا يمكن الوصول إليها من قبل الآخرين.\",\"Content Moderation\":\"إدارة المحتوى\",\"To ensure our products are used appropriately, we employ a range of programs and tools to address content that may violate the law or our terms. We use a combination of automated technologies and human review, monitoring activity on our services in accordance with our Privacy Policy.\":\"لضمان استخدام منتجاتنا بشكل مناسب، نستخدم مجموعة من البرامج والأدوات لمعالجة المحتوى الذي قد ينتهك القانون أو شروطنا. نحن نعتمد على مزيج من التقنيات الآلية والمراجعة البشرية، مع مراقبة النشاط في خدماتنا وفقًا لسياسة الخصوصية الخاصة بنا.\",\"Our approach includes:\":\"نهجنا يتضمن:\",\"\u003cbold\u003eMachine Detection\u003c/bold\u003e: We use classifiers, inference models, hash matching, blocklists, and other automated systems to identify content that may violate our terms or policies.\":\"\u003cbold\u003eالكشف الآلي\u003c/bold\u003e: نستخدم مصنفات ونماذج استنتاجية وتطابقات التجزئة وقوائم الحظر وأنظمة تشغيل آلية أخرى لتحديد المحتوى الذي قد ينتهك شروطنا أو سياساتنا.\",\"\u003cbold\u003eHuman Review\u003c/bold\u003e: Our team may review flagged content to determine the appropriate course of action.\":\"\u003cbold\u003eالمراجعة البشرية\u003c/bold\u003e: قد يقوم فريقنا بمراجعة المحتوى الذي تم الإبلاغ عنه لتحديد الإجراء المناسب.\",\"When we identify content that violates our terms or policies, we may take the following actions:\":\"عند تحديد محتوى ينتهك شروطنا أو سياساتنا، قد نتخذ الإجراءات التالية:\",\"\u003cbold\u003eAccount Restrictions\u003c/bold\u003e: Terminate or limit access to our products.\":\"\u003cbold\u003eقيود الحساب\u003c/bold\u003e: إنهاء أو تقييد الوصول إلى منتجاتنا.\",\"\u003cbold\u003eWarnings\u003c/bold\u003e: Notify users of potential violations and possible consequences.\":\"\u003cbold\u003eتحذيرات\u003c/bold\u003e: تنبيه المستخدمين بانتهاكات محتملة وعواقبها المتوقعة.\",\"\u003cbold\u003eContent Sharing Restrictions\u003c/bold\u003e: Prohibit the sharing of specific content.\":\"\u003cbold\u003eقيود مشاركة المحتوى\u003c/bold\u003e: حظر مشاركة محتوى معين.\",\"While Cloud Browser was designed with these safety measures in mind, no system is flawless. We are committed to continuous improvement through real-world feedback and rigorous testing. If you believe we have made a mistake, you can report it or appeal by emailing \u003ca\u003econtact@manus.im\u003c/a\u003e. We may re-evaluate the case and consider any additional information you provide. If the appeal is successful, we will reverse the enforcement action.\":\"على الرغم من تصميم متصفح السحابة مع مراعاة هذه التدابير الأمنية، لا يوجد نظام مثالي. نحن ملتزمون بالتحسين المستمر من خلال التعليقات الواقعية والاختبار الشامل. إذا كنت تعتقد أننا ارتكبنا خطأً، يمكنك الإبلاغ عنه أو تقديم استئناف عن طريق إرسال بريد إلكتروني إلى \u003ca\u003econtact@manus.im\u003c/a\u003e. قد نعيد تقييم الحالة ونأخذ في الاعتبار أي معلومات إضافية توفرها. إذا نجح الاستئناف، فسنعكس الإجراء المتخذ.\",\"What's the difference?\":\"ما الفرق؟\",\"We offer two specialized modes for all {product} paid subscribers. Choose between our Speed mode for rapid results or our Quality mode for deeper analysis, switching seamlessly based on your needs.\":\"نحن نقدم وضعين متخصصين لجميع المشتركين المدفوعين في {product}. اختر بين وضع السرعة للحصول على نتائج سريعة أو وضع الجودة للحصول على تحليل أعمق، مع إمكانية التبديل السلس حسب احتياجاتك.\",\"How fast do they deliver?\":\"ما مدى سرعة إنجازهم؟\",\"Speed mode\":\"وضع السرعة\",\"Speed mode is designed for smooth workflows, delivering fast and reliable answers, perfect for keeping momentum going.\":\"صُمم وضع السرعة لتيسير سير العمل، حيث يوفر إجابات سريعة وموثوقة، مما يجعله مثاليًا للحفاظ على الزخم.\",\"Quality mode\":\"وضع الجودة\",\"Quality mode is designed for complex and nuanced tasks, delivering exceptionally thoughtful responses that handle intricate challenges with precision.\":\"صُمم وضع الجودة للمهام المعقدة والدقيقة، حيث يقدم ردودًا مدروسة بعناية للتعامل مع التحديات المعقدة بدقة.\",\"How deep do they analyze?\":\"ما مدى عمق تحليلهم؟\",\"Page count\":\"عدد الصفحات\",\"8-page market overview with essential trends and players\":\"نظرة عامة على السوق في 8 صفحات تتضمن الاتجاهات الأساسية وأهم اللاعبين.\",\"Data depth\":\"عمق البيانات\",\"Key data points and recent funding examples\":\"نقاط البيانات الرئيسية وأمثلة على التمويلات الأخيرة.\",\"Actionability\":\"الإمكانية العملية\",\"Quick market orientation and awareness\":\"توجّه سريع للسوق وزيادة الوعي.\",\"27-page comprehensive analysis with multi-dimensional insights\":\"تحليل شامل في 27 صفحة مع رؤى متعددة الأبعاد.\",\"Rich data, detailed technical benchmarks, 43 references\":\"بيانات غنية، معايير تقنية مفصلة، و43 مرجعًا.\",\"Specific strategic recommendations for investors/enterprises\":\"توصيات استراتيجية محددة للمستثمرين أو الشركات.\",\"How well do they present?\":\"ما مدى جودة عرضهم؟\",\"8 slides with a well-structured framework\":\"8 شرائح بقالب منظم جيداً.\",\"Content presentation\":\"تقديم المحتوى\",\"Strong content, straightforward formatting\":\"محتوى قوي وتنسيق بسيط.\",\"Information display method\":\"أسلوب عرض المعلومات\",\"Primarily uses bento modules\":\"يستخدم بشكل أساسي وحدات Bento.\",\"10 slides with enhanced information density\":\"10 شرائح مع كثافة معلومات محسّنة.\",\"Solid content, detailed logic, clear information hierarchy\":\"محتوى قوي، منطق مفصل، وتسلسل معلومات واضح.\",\"Combines bento, Gantt Charts, and scatter plots\":\"يجمع بين وحدات Bento ومخططات Gantt والرسومات التشتتية.\",\"Upgrade to unlock Quality mode\":\"قم بالترقية لفتح وضع الجودة\",\"How much do they cost?\":\"كم تبلغ تكلفتهم؟\",\"The speed mode efficiently handles most everyday tasks, ideal for high-volume work requiring quick turnaround. The quality mode costs about 20% more due to its more thorough multi-step process and detailed analysis. It excels at complex projects demanding deeper insights, precision, or creative problem-solving—worth the premium when superior results matter most.\":\"وضع السرعة يعالج كفاءة معظم المهام اليومية، وهو مثالي للعمل بكثافة عالية يتطلب إنجازًا سريعًا. يكلف وضع الجودة حوالي 20% أكثر بسبب عمليته متعددة الخطوات الأكثر شمولاً وتحليله المفصل. يتميز بمشاريع معقدة تتطلب رؤى أعمق ودقة أو حلولاً إبداعية—يستحق التكلفة الإضافية عندما تكون النتائج المتميزة ذات أهمية قصوى.\",\"Standard mode provides an optimal balance between quality and speed, suitable for various everyday tasks.\":\"يوفر الوضع القياسي توازنًا مثاليًا بين الجودة والسرعة، مناسب للمهام اليومية المتنوعة.\",\"High-effort\":\"مجهود عالٍ\",\"BETA\":\"تجريبي\",\"High-effort mode employs longer chain-of-thought reasoning and performs more detailed task breakdown, though it requires more processing time and consumes more credits. During the beta stage, this mode is only available to {product} Pro users.\":\"يستخدم وضع الجهد العالي سلسلة أطول من التفكير المنطقي ويقوم بتقسيم أكثر تفصيلًا للمهام، إلا أنه يتطلب وقتًا أطول لمعالجتها ويستهلك المزيد من الأرصدة. خلال المرحلة التجريبية، يتوفر هذا الوضع فقط لمستخدمي {product} Pro.\",\"Reasoning effort\":\"جهد التفكير\",\"{name} can achieve higher intelligence through scaling inference-time compute, allowing you to select the appropriate mode based on task complexity. \":\"{name} يمكن أن يحقق ذكاءً أعلى من خلال زيادة قدرات الحوسبة أثناء وقت الاستنتاج، مما يتيح لك اختيار الوضع المناسب بناءً على تعقيد المهمة.\",\"Give {product} a task to work on...\":\"امنح {product} مهمة للعمل عليها...\",\"File restored successfully\":\"تمت استعادة الملف بنجاح\",\"No history records\":\"لا توجد سجلات تاريخية\",\"Current\":\"الحالي\",\"History\":\"السجل\",\"You can restore version when the task is not in progress.\":\"يمكنك استعادة الإصدار عندما لا تكون المهمة قيد التنفيذ.\",\"Restore\":\"استعادة\",\"Downloading files...\":\"جاري تحميل الملفات...\",\"Preview is not available for this format.\":\"المعاينة غير متوفرة لهذا التنسيق.\",\"Please download the file to view its contents.\":\"يرجى تنزيل الملف لعرض محتوياته.\",\"Unable to load the file, please check your network\":\"غير قادر على تحميل الملف، يرجى التحقق من الشبكة\",\"Try again\":\"حاول مرة أخرى\",\"Code\":\"رمز\",\"Change theme\":\"تغيير السمة\",\"Copy\":\"نسخ\",\"{index} / {total}\":\"{index} / {total}\",\"Loading slide {index}\":\"جارٍ تحميل الشريحة {index}\",\"Generating {title}\":\"جاري إنشاء {title}\",\"{product} is revising this slide for better layout\":\"{product} يقوم بمراجعة هذه الشريحة لتحسين تخطيطها\",\"Loading failed\":\"فشل التحميل\",\"Image editing is not currently supported\":\"تحرير الصور غير مدعوم حاليًا\",\"Edit in Google Slides\":\"التعديل في Google Slides\",\"Zoom out\":\"تصغير\",\"Zoom in\":\"تكبير\",\"Failed to render mermaid\":\"فشل في عرض mermaid\",\"Source\":\"المصدر\",\"Text\":\"نص\",\"Link\":\"رابط\",\"Visit\":\"زيارة\",\"Add link\":\" rting to Google Sheets...\":\"جارٍ التحويل إلى Google Sheets...\",\"Converted to Google Sheets. \u003clink\u003eView now\u003c/link\u003e\":\"تم التحويل إلى Google Sheets. \u003clink\u003eعرض الآن\u003c/link\u003e\",\"Save to Google Drive\":\"حفظ إلى Google Drive\",\"Save to OneDrive (personal)\":\"احفظ إلى OneDrive (شخصي)\",\"Save to OneDrive (work/school)\":\"احفظ إلى OneDrive (عمل/مدرسة)\",\"Convert to Google Slides\":\"تحويل إلى Google Slides\",\"Convert to Google Docs\":\"تحويل إلى Google Docs\",\"Convert to Google Sheets\":\"تحويل إلى Google Sheets\",\"Now accepting applications for {product} fellows\":\"يتم الآن قبول الطلبات لبرنامج زمالة {product}\",\"The {product} Fellow Program is for those ready to build the future of general AI agents - starting now. We're selecting our first cohort of Fellows across major cities and industries. Join us in shaping this emerging technology.\":\"برنامج زمالة {product} مخصص لأولئك المستعدين لبناء مستقبل الوكلاء الذكاء الاصطناعي العام - بدءًا من الآن. نقوم باختيار الدفعة الأولى من الزملاء عبر المدن والصناعات الرئيسية. انضم إلينا في تشكيل هذه التكنولوجيا الناشئة.\",\"Apply now\":\"تقدم الآن\",\"About the program\":\"حول البرنامج\",\"The {product} fellow is a hands-on, immersive program for AI-native thinkers around the world. Fellows join a global crew to explore the frontier of agent-based tasks - and bring that power to their local and professional communities.\":\"زمالة {product} هي برنامج عملي شامل للمفكرين الأصلاء في الذكاء الاصطناعي حول العالم. ينضم الزملاء إلى طاقم عالمي لاستكشاف حدود المهام المعتمدة على الوكيل - وإحضار هذه القوة إلى مجتمعاتهم المحلية والمهنية.\",\"Translate complex workflows into agent-first solutions\":\"حوّل تدفقات العمل المعقدة إلى حلول تركز على الوكيل أولاً\",\"Represent {product} in their community through events \":\"مثل {product} في مجتمعهم من خلال الأحداث \",\"Identify and support emerging task creators and power users\":\"حدد وادعم منشئي المهام الناشئين والمستخدمين البارزين\",\"Meet Our Summe أو في الذكاء الاصطناعي؟\",\"Not at all! Love for {product}, passion, curiosity, and follow-through matter more than technical skills.\":\"ليس على الإطلاق! الحب لـ {product} والشغف والفضول والمتابعة أكثر أهمية من المهارات التقنية.\",\"What kind of events can I organize?\":\"ما نوع الأحداث التي يمكنني تنظيمها؟\",\"From hands-on co-creation to panels and showcase nights, any event that brings the {product} community together to innovate on use cases would be great. We’ll give you guidance and examples.\":\"من الإبداع العملي المشترك إلى الندوات والأمسيات الاستعراضية، أي حدث يجمع مجتمع {product} معًا للابتكار في حالات الاستخدام سيكون رائعًا. سنقدم لك التوجيه والأمثلة.\",\"Will there be funding or support?\":\"هل سيكون هناك تمويل أو دعم؟\",\"Yes - you’ll receive event stipends, {product} credits, and branded gear.\":\"نعم - ستتلقى مخصصات للأحداث، ورصيد {product}، ومعدات تحمل العلامة التجارية.\",\"Can I join if I don’t see my city listed?\":\"هل يمكنني الانضمام إذا لم أجد مدينتي في القائمة؟\",\"We’re opening up new locations in curated waves. Scroll to the bottom of the map and nominate your city. Follow us on Discord or X to get notified when your area goes live.\":\"نحن نفتح مواقع جديدة على مراحل محددة. انتقل إلى أسفل الخريطة ورشح مدينتك. تابعنا على Discord أو X لتصلك الإشعارات عندما يتم تفعيل منطقتك.\",\"FAQs\":\"أسئلة شائعة\",\"Who are we looking for?\":\"من نبحث عنه؟\",\"{product} fans who can't stop talking about it\":\"معجبو {product} الذين لا يمكنهم التوقف عن الحديث عنه\",\"People who know how to throw a great event\":\"الأشخاص الذين يعرفون كيفية تنظيم حدث رائع\",\"Connectors who work with the community to innovate with Manus\":\"الموصلات الذين يعملون مع المجتمع للابتكار مع مانو\",\"Pioneers who push the limits of what {product} can do\":\"رواد يدفعون حدود ما يمكن أن يفعله {product}\",\"{product} fellows receive\":\"يتلقى زملاء {product}\",\"1:1 mentorship and a direct line to the {product} growth team\":\"إرشاد فردي وخط مباشر لفريق نمو {product}\",\"Early access t
